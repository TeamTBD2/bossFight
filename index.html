<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + Three.js Ball with GPS</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- AR.js with Three.js support -->
    <script src="https://unpkg.com/@ar-js-org/ar.js@3.3.0/dist/ar-threex.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #gps {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 10px;
        font-family: sans-serif;
        z-index: 1001;
      }
      /* (Optional) styling for AR.js video element */
      #arjs-video {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        transform: scaleX(-1);
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1002;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1003;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gps">GPS: Not Available</div>
    <button id="startButton">Start AR</button>
    <script>
      // Get GPS coordinates and display them
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById(
              "gps"
            ).textContent = `GPS: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(6)}`;
          },
          (error) => console.error("GPS Error:", error)
        );
      }

      let scene, camera, renderer;
      let arToolkitSource, arToolkitContext;

      function init() {
        // Scene setup
        scene = new THREE.Scene();
        // Use a PerspectiveCamera for our scene
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          100
        );
        scene.add(camera);

        // Renderer setup
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // AR Source setup using ARjs (instead of THREEx)
        arToolkitSource = new ARjs.Source({
          sourceType: "webcam",
          sourceWidth: 1280,
          sourceHeight: 720,
          displayWidth: window.innerWidth,
          displayHeight: window.innerHeight,
        });

        arToolkitSource.init(() => {
          // Append the video element (if not already appended)
          document.body.appendChild(arToolkitSource.domElement);
          // Optionally, call play() if needed
          if (arToolkitSource.domElement.play) {
            arToolkitSource.domElement.play();
          }
        });
        window.addEventListener("resize", onResize);

        // AR Context setup using ARjs
        arToolkitContext = new ARjs.Context({
          cameraParametersUrl:
            "https://unpkg.com/@ar-js-org/ar.js@3.3.0/dist/data/camera_para.dat",
          detectionMode: "mono",
        });
        arToolkitContext.init(() => {
          // Copy the projection matrix to our camera
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Add a red ball (a sphere) to the scene.
        // It is placed at (0,0,-1) relative to the world, which for this simple setup appears 1 meter in front of the camera.
        const geometry = new THREE.SphereGeometry(0.1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const ball = new THREE.Mesh(geometry, material);
        ball.position.set(0, 0, -1);
        scene.add(ball);

        // Handle window resize
        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(
            arToolkitContext.arController.canvas
          );
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        if (arToolkitSource.ready === false) return;
        arToolkitContext.update(arToolkitSource.domElement);
        renderer.render(scene, camera);
      }

      // Start AR on user gesture (button click)
      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        init();
        animate();
      });
    </script>
  </body>
</html>
