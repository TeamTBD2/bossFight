<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed AR Object Placement</title>
    <!-- Import A-Frame and AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #reloadButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #reloadButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      #placeObjectButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div id="startScreen" class="centered">
      <h2>Fixed AR Objects</h2>
      <p>This app places AR objects fixed at their GPS coordinates.</p>
      <p>Allow location and camera access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;
            sourceWidth: 1280; sourceHeight: 960;
            displayWidth: 1280; displayHeight: 960;"
    >
      <!-- Remove simulated coordinates from the markup -->
      <a-camera
        id="arCamera"
        gps-camera
        rotation-reader
        position="0 0 0"
      ></a-camera>
      <a-entity id="world-container"></a-entity>
    </a-scene>

    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Object Here</button>

    <script>
      // Global variables
      let currentLat = 0,
        currentLng = 0,
        originSet = false,
        originLat = 0,
        originLng = 0,
        currentHeading = 0; // Compass heading in degrees

      // Listen for device orientation (compass heading)
      window.addEventListener(
        "deviceorientationabsolute",
        (event) => {
          if (event.alpha !== null) {
            currentHeading = event.alpha;
          }
        },
        true
      );
      // Fallback if 'deviceorientationabsolute' isn't available
      window.addEventListener(
        "deviceorientation",
        (event) => {
          if (event.alpha !== null) {
            currentHeading = event.alpha;
          }
        },
        true
      );

      // Compute destination point given a start (lat, lng), bearing (degrees), and distance (meters)
      function computeDestinationPoint(lat, lng, bearing, distance) {
        const R = 6378137; // Earth's radius in meters
        const rad = Math.PI / 180;
        const lat1 = lat * rad;
        const lng1 = lng * rad;
        const brng = bearing * rad;
        const dDivR = distance / R;
        const lat2 = Math.asin(
          Math.sin(lat1) * Math.cos(dDivR) +
            Math.cos(lat1) * Math.sin(dDivR) * Math.cos(brng)
        );
        const lng2 =
          lng1 +
          Math.atan2(
            Math.sin(brng) * Math.sin(dDivR) * Math.cos(lat1),
            Math.cos(dDivR) - Math.sin(lat1) * Math.sin(lat2)
          );
        return { latitude: lat2 / rad, longitude: lng2 / rad };
      }

      // Check for geolocation support
      function checkGeolocation() {
        return "geolocation" in navigator;
      }

      // Get the current position
      function getCurrentPosition() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              currentLat = position.coords.latitude;
              currentLng = position.coords.longitude;
              if (!originSet) {
                originLat = currentLat;
                originLng = currentLng;
                originSet = true;
              }
              resolve(position);
            },
            (error) => reject(error),
            { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
          );
        });
      }

      // Initialize AR: remove simulation parameters and start tracking real position
      function initAR() {
        document.getElementById("startScreen").classList.add("hidden");
        document.getElementById("arScene").classList.remove("hidden");
        document.getElementById("statusInfo").classList.remove("hidden");
        document.getElementById("statusInfo").textContent =
          "Getting your location...";

        getCurrentPosition()
          .then((position) => {
            document.getElementById(
              "statusInfo"
            ).textContent = `Location: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(6)}`;

            const camera = document.getElementById("arCamera");
            // Update gps-camera with real coordinates (no simulation parameters)
            camera.setAttribute("gps-camera", {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
            });

            // If you don't want the pre-placed objects, comment out the next line.
            // addWorldSpaceObjects();

            document
              .getElementById("placeObjectButton")
              .classList.remove("hidden");
            watchPosition();
          })
          .catch((error) => {
            document.getElementById(
              "statusInfo"
            ).textContent = `Error: ${error.message}`;
            console.error("Error getting location:", error);
          });
      }

      // Create an AR object fixed at the given GPS coordinates
      function createFixedObjectAtGPS(lat, lng, label, color = "red") {
        const entity = document.createElement("a-entity");
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );

        // Visual marker (a sphere)
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        // Label (a-text)
        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "1 1 1");
        textEntity.setAttribute("align", "center");
        textEntity.setAttribute("color", color);
        textEntity.setAttribute("position", "0 1.5 0");

        entity.appendChild(sphere);
        entity.appendChild(textEntity);
        document.getElementById("world-container").appendChild(entity);
        console.log(`Placed object at (${lat}, ${lng}) with label "${label}"`);
      }

      // Called when the user taps the "Place Object Here" button.
      // Uses the current GPS coordinates and the device's compass heading (currentHeading)
      // to compute a destination 3 meters away.
      function placeObjectInWorldSpace() {
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const distance = 3; // meters

        // Use the compass heading instead of camera rotation
        const bearing = currentHeading;
        const dest = computeDestinationPoint(
          currentLat,
          currentLng,
          bearing,
          distance
        );
        const timestamp = new Date().toLocaleTimeString();

        createFixedObjectAtGPS(
          dest.latitude,
          dest.longitude,
          `Placed at ${timestamp}`,
          randomColor
        );
        document.getElementById(
          "statusInfo"
        ).textContent = `Object placed 3m ahead at ${timestamp}`;
      }

      // Update the camera's position as it moves
      function watchPosition() {
        navigator.geolocation.watchPosition(
          (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            const camera = document.getElementById("arCamera");
            camera.setAttribute("gps-camera", {
              latitude: currentLat,
              longitude: currentLng,
            });
            document.getElementById(
              "statusInfo"
            ).textContent = `Location: ${currentLat.toFixed(
              6
            )}, ${currentLng.toFixed(
              6
            )} (Accuracy: ${position.coords.accuracy.toFixed(1)}m)`;
          },
          (error) => {
            console.error("Error watching position:", error);
            document.getElementById(
              "statusInfo"
            ).textContent = `Tracking error: ${error.message}`;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
        );
      }

      // Event listeners
      document.getElementById("startButton").addEventListener("click", () => {
        if (!checkGeolocation()) {
          document.getElementById("statusInfo").classList.remove("hidden");
          document.getElementById("statusInfo").textContent =
            "Geolocation is not supported by your browser";
          return;
        }
        initAR();
      });

      document
        .getElementById("placeObjectButton")
        .addEventListener("click", placeObjectInWorldSpace);

      // Handle orientation changes for AR.js layout updates
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = document.querySelector("a-scene").systems["arjs"];
          if (arjsSystem && arjsSystem._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
