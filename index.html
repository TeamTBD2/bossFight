<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #placeObjectButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #placeObjectButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      .ar-object {
        display: none;
      }
      .ar-object.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="startScreen" class="centered">
      <h2>AR Location Marker</h2>
      <p>Place and view AR objects in the real world using GPS</p>
      <button id="startButton">Start AR</button>
    </div>

    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Marker Here</button>

    <script>
      const startButton = document.getElementById("startButton");
      const arScene = document.getElementById("arScene");
      const statusInfo = document.getElementById("statusInfo");
      const startScreen = document.getElementById("startScreen");
      const placeObjectButton = document.getElementById("placeObjectButton");

      let currentPosition = null;
      let arObjects = [];

      function initAR() {
        startScreen.classList.add("hidden");
        arScene.classList.remove("hidden");
        statusInfo.classList.remove("hidden");

        const camera = document.querySelector("a-camera");

        camera.addEventListener("gps-camera-update", (ev) => {
          currentPosition = ev.detail.position;
          const accuracy = ev.detail.accuracy;

          statusInfo.innerHTML = `
            Lat: ${currentPosition.latitude.toFixed(6)}<br>
            Lon: ${currentPosition.longitude.toFixed(6)}<br>
            Accuracy: ${accuracy.toFixed(1)}m
          `;

          if (arObjects.length === 0) {
            addExampleObjects(
              currentPosition.latitude,
              currentPosition.longitude
            );
            placeObjectButton.classList.remove("hidden");
          }

          updateObjectVisibility();
        });

        arScene.addEventListener("arjs-error", (ev) => {
          statusInfo.textContent = `AR Error: ${ev.detail.message}`;
        });
      }

      function addExampleObjects(lat, lng) {
        const offsets = [
          { lat: 0.0001, lng: 0, label: "100m North", color: "#FF0000" },
          { lat: 0, lng: 0.0002, label: "200m East", color: "#0000FF" },
          { lat: -0.0003, lng: 0, label: "300m South", color: "#00FF00" },
          { lat: 0, lng: -0.0004, label: "400m West", color: "#FFFF00" },
        ];

        offsets.forEach((offset) => {
          createARObject(
            lat + offset.lat,
            lng + offset.lng,
            offset.label,
            offset.color
          );
        });
      }

      function createARObject(lat, lng, label, color) {
        const entity = document.createElement("a-entity");
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng}`
        );
        entity.classList.add("ar-object");

        // 3D Sphere
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        // Floating label
        const text = document.createElement("a-text");
        text.setAttribute("value", label);
        text.setAttribute("look-at", "[gps-camera]");
        text.setAttribute("scale", "2 2 2");
        text.setAttribute("color", color);
        text.setAttribute("position", "0 1.5 0");

        entity.appendChild(sphere);
        entity.appendChild(text);
        arScene.appendChild(entity);
        arObjects.push(entity);
      }

      function updateObjectVisibility() {
        if (!currentPosition) return;

        const camera = document.querySelector("[gps-camera]");
        const cameraPos = camera.object3D.position;

        arObjects.forEach((obj) => {
          const objPos = obj.object3D.position;
          const distance = cameraPos.distanceTo(objPos);
          obj.classList.toggle("visible", distance < 100);
        });
      }

      function placeObjectAtCurrentLocation() {
        if (!currentPosition) {
          statusInfo.textContent = "Acquiring GPS position...";
          return;
        }

        const colors = [
          "#FF0000",
          "#0000FF",
          "#00FF00",
          "#FFFF00",
          "#FF00FF",
          "#00FFFF",
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const time = new Date().toLocaleTimeString();

        createARObject(
          currentPosition.latitude,
          currentPosition.longitude,
          `Marker (${time})`,
          color
        );
      }

      // Event handlers
      startButton.addEventListener("click", () => {
        if (!navigator.geolocation) {
          statusInfo.textContent = "Geolocation not supported!";
          return;
        }
        initAR();
      });

      placeObjectButton.addEventListener("click", placeObjectAtCurrentLocation);

      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = arScene.systems.arjs;
          if (arjsSystem?._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
