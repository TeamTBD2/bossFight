<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Camera Feed with Movement Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #overlay {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 999;
    }

    .control-panel {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      pointer-events: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 8px;
      width: auto;
      max-width: 90%;
    }

    button {
      padding: 12px 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      min-width: 90px;
      width: auto;
    }

    button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      width: auto;
    }

    /* Optional: add some styling to make specific buttons stand out */
    #moveUp {
      background-color: rgba(200, 255, 200, 0.9);
    }

    #moveDown {
      background-color: rgba(255, 200, 200, 0.9);
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div class="control-panel">
      <button id="moveLeft">Left</button>
      <button id="moveForward">Forward</button>
      <button id="moveRight">Right</button>
      <button id="moveDown">Down</button>
      <button id="moveBackward">Back</button>
      <button id="moveUp">Up</button>
    </div>
  </div>

  <button id="arButton">Start AR</button>

  <!-- Add the WebXR Polyfill script -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill"></script>
  <script>
    const polyfill = new WebXRPolyfill();
  </script>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Create a red sphere
    const geometry = new THREE.SphereGeometry(0.1, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.set(0, 0, -0.5); // position the sphere half a meter in front of the camera
    scene.add(sphere);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    // Add directional light for better visibility
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 5, 0);
    scene.add(directionalLight);

    // AR Button functionality
    const arButton = document.getElementById('arButton');

    // Check if XR is supported
    if ('xr' in navigator) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          arButton.textContent = 'Start AR';
          arButton.disabled = false;
        } else {
          arButton.textContent = 'AR Not Supported';
          arButton.disabled = true;
        }
      });
    } else {
      arButton.textContent = 'XR Not Supported';
      arButton.disabled = true;
    }

    // Function to start the AR session
    function startAR() {
      const sessionInit = {
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.getElementById('overlay') }
      };
      navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
    }

    // Function called when the AR session starts
    function onSessionStarted(session) {
      session.addEventListener('end', onSessionEnded);
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      arButton.textContent = 'Stop AR';
      arButton.style.display = 'none'; // Hide the AR button when in AR mode
    }

    // Function called when the AR session ends
    function onSessionEnded() {
      arButton.textContent = 'Start AR';
      arButton.style.display = 'block'; // Show the AR button when AR mode ends
    }

    // Event listener for the AR button
    arButton.addEventListener('click', () => {
      if (renderer.xr.getSession() === null) {
        startAR();
      } else {
        renderer.xr.getSession().end();
      }
    });

    // Movement controls
    const moveDistance = 0.1; // Distance to move per button press

    document.getElementById('moveForward').addEventListener('click', () => {
      sphere.position.z -= moveDistance;
    });

    document.getElementById('moveBackward').addEventListener('click', () => {
      sphere.position.z += moveDistance;
    });

    document.getElementById('moveLeft').addEventListener('click', () => {
      sphere.position.x -= moveDistance;
    });

    document.getElementById('moveRight').addEventListener('click', () => {
      sphere.position.x += moveDistance;
    });

    document.getElementById('moveUp').addEventListener('click', () => {
      sphere.position.y += moveDistance;
    });

    document.getElementById('moveDown').addEventListener('click', () => {
      sphere.position.y -= moveDistance;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    animate();
  </script>
</body>

</html>
