<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed AR Object Placement</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js with location-based features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
    <!-- AR.js look-at component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #reloadButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #reloadButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      #placeObjectButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="startScreen" class="centered">
      <h2>Fixed AR Objects</h2>
      <p>This app places AR objects fixed at their GPS coordinates.</p>
      <p>You'll need to allow location and camera access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>
    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; 
            sourceWidth: 1280; sourceHeight: 960;
            displayWidth: 1280; displayHeight: 960;"
    >
      <!-- The camera with gps-camera -->
      <a-camera gps-camera rotation-reader position="0 0 0"></a-camera>
      <!-- Container for AR objects -->
      <a-entity id="world-container"></a-entity>
    </a-scene>
    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Object Here</button>
    <script>
      // DOM elements
      const startButton = document.getElementById("startButton");
      const arScene = document.getElementById("arScene");
      const statusInfo = document.getElementById("statusInfo");
      const startScreen = document.getElementById("startScreen");
      const placeObjectButton = document.getElementById("placeObjectButton");
      const worldContainer = document.getElementById("world-container");

      // Variables for current position and origin
      let currentLat = 0,
        currentLng = 0;
      let originLat = 0,
        originLng = 0,
        originSet = false;

      // Compute destination point (lat/lng) given a start point, bearing (degrees), and distance (meters)
      function computeDestinationPoint(lat, lng, bearing, distance) {
        const R = 6378137; // Earth's radius in meters
        const rad = Math.PI / 180;
        const lat1 = lat * rad,
          lng1 = lng * rad,
          brng = bearing * rad;
        const dDivR = distance / R;
        const lat2 = Math.asin(
          Math.sin(lat1) * Math.cos(dDivR) +
            Math.cos(lat1) * Math.sin(dDivR) * Math.cos(brng)
        );
        const lng2 =
          lng1 +
          Math.atan2(
            Math.sin(brng) * Math.sin(dDivR) * Math.cos(lat1),
            Math.cos(dDivR) - Math.sin(lat1) * Math.sin(lat2)
          );
        return { latitude: lat2 / rad, longitude: lng2 / rad };
      }

      // Check for geolocation support
      function checkGeolocation() {
        return "geolocation" in navigator;
      }

      // Get the current GPS position
      function getCurrentPosition() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              currentLat = position.coords.latitude;
              currentLng = position.coords.longitude;
              if (!originSet) {
                originLat = currentLat;
                originLng = currentLng;
                originSet = true;
              }
              resolve(position);
            },
            (error) => reject(error),
            { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
          );
        });
      }

      // Initialize AR experience
      function initAR() {
        startScreen.classList.add("hidden");
        arScene.classList.remove("hidden");
        statusInfo.classList.remove("hidden");
        statusInfo.textContent = "Getting your location...";

        getCurrentPosition()
          .then((position) => {
            statusInfo.textContent = `Location: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(6)}`;
            // Update camera position for AR.js
            document.querySelector("a-camera").setAttribute("gps-camera", {
              simulateLatitude: position.coords.latitude,
              simulateLongitude: position.coords.longitude,
            });
            // (Optional) You could add fixed objects here based on the origin if desired
            placeObjectButton.classList.remove("hidden");
            watchPosition();
          })
          .catch((error) => {
            statusInfo.textContent = `Error: ${error.message}`;
            console.error("Error getting location:", error);
          });
      }

      // Create an AR object at fixed GPS coordinates
      function createFixedObjectAtGPS(lat, lng, label, color = "red") {
        const entity = document.createElement("a-entity");
        // Set the fixed GPS coordinate only once at creation
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );

        // Visual marker (a sphere) and label (a-text)
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "1 1 1");
        textEntity.setAttribute("align", "center");
        textEntity.setAttribute("color", color);
        textEntity.setAttribute("position", "0 1.5 0");

        entity.appendChild(sphere);
        entity.appendChild(textEntity);
        worldContainer.appendChild(entity);
        console.log(
          `Placed object at GPS (${lat}, ${lng}) with label "${label}"`
        );
      }

      // Place a new object fixed in the world when the button is clicked.
      // The GPS coordinate is computed once based on your current position and the camera's heading.
      function placeObjectInWorldSpace() {
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        const camera = document.querySelector("a-camera");
        const cameraRotation = camera.getAttribute("rotation");
        const distance = 3; // Place object 3 meters ahead
        const bearing = cameraRotation.y; // Use camera's heading as bearing

        // Compute the destination GPS coordinate for the object
        const dest = computeDestinationPoint(
          currentLat,
          currentLng,
          bearing,
          distance
        );
        const timestamp = new Date().toLocaleTimeString();

        // Create the object onceâ€”its GPS coordinate is fixed.
        createFixedObjectAtGPS(
          dest.latitude,
          dest.longitude,
          `Placed at ${timestamp}`,
          randomColor
        );
        statusInfo.textContent = `Object placed 3m ahead at ${timestamp}`;
      }

      // Update camera position based on geolocation (used by AR.js to reposition objects relative to you)
      function watchPosition() {
        navigator.geolocation.watchPosition(
          (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            document.querySelector("a-camera").setAttribute("gps-camera", {
              simulateLatitude: currentLat,
              simulateLongitude: currentLng,
            });
            statusInfo.textContent = `Location: ${currentLat.toFixed(
              6
            )}, ${currentLng.toFixed(
              6
            )} (Accuracy: ${position.coords.accuracy.toFixed(1)}m)`;
          },
          (error) => {
            console.error("Error watching position:", error);
            statusInfo.textContent = `Tracking error: ${error.message}`;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
        );
      }

      // Event listeners
      startButton.addEventListener("click", () => {
        if (!checkGeolocation()) {
          statusInfo.classList.remove("hidden");
          statusInfo.textContent =
            "Geolocation is not supported by your browser";
          return;
        }
        initAR();
      });
      placeObjectButton.addEventListener("click", placeObjectInWorldSpace);

      // Handle orientation changes for AR.js updates
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = document.querySelector("a-scene").systems["arjs"];
          if (arjsSystem && arjsSystem._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
