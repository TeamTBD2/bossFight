<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>4-Direction AR Balls with GPS</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- AR.js (THREEx version) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #gps {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 10px;
        font-family: sans-serif;
        z-index: 1001;
      }
      /* The AR.js video element */
      #arjs-video {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        transform: scaleX(-1);
      }
      /* The Three.js canvas */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1002;
      }
      /* Start button styling */
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1003;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gps">GPS: Not Available</div>
    <button id="startButton">Start AR</button>
    <script>
      // Continuously update the GPS overlay using watchPosition
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            document.getElementById("gps").textContent =
              "GPS: " +
              position.coords.latitude.toFixed(6) +
              ", " +
              position.coords.longitude.toFixed(6);
          },
          (error) => console.error("GPS Error:", error),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
        );
      } else {
        console.error("Geolocation not supported");
      }

      let scene, camera, renderer;
      let arToolkitSource, arToolkitContext;
      let balls = []; // Array to hold our 4 ball objects
      const distance = 1; // 1 meter away

      function init() {
        // Create the Three.js scene
        scene = new THREE.Scene();

        // Create an AR.js camera (using THREEx' AR.js camera)
        camera = new THREE.Camera();
        scene.add(camera);

        // Create the WebGL renderer with alpha (transparent background)
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Initialize ARToolkitSource to use the webcam
        arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: "webcam",
          sourceWidth: 1280,
          sourceHeight: 720,
          displayWidth: window.innerWidth,
          displayHeight: window.innerHeight,
        });
        arToolkitSource.init(() => {
          if (!document.getElementById("arjs-video")) {
            arToolkitSource.domElement.setAttribute("id", "arjs-video");
            document.body.appendChild(arToolkitSource.domElement);
          }
          onResize();
        });
        window.addEventListener("resize", onResize);

        // Initialize ARToolkitContext using a locally hosted camera_para.dat
        arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: "./data/camera_para.dat", // Ensure this file is in a folder named "data"
          detectionMode: "mono",
        });
        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Create 4 balls for the cardinal directions
        // Offsets in the camera's coordinate system:
        // North: (0, 0, -distance)
        // East: (distance, 0, 0)
        // South: (0, 0, distance)
        // West: (-distance, 0, 0)
        const offsets = [
          new THREE.Vector3(0, 0, -distance), // North
          new THREE.Vector3(distance, 0, 0), // East
          new THREE.Vector3(0, 0, distance), // South
          new THREE.Vector3(-distance, 0, 0), // West
        ];
        const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00]; // Red, Green, Blue, Yellow
        offsets.forEach((offset, i) => {
          const geometry = new THREE.SphereGeometry(0.1, 32, 32);
          const material = new THREE.MeshBasicMaterial({ color: colors[i] });
          const ball = new THREE.Mesh(geometry, material);
          scene.add(ball);
          balls.push({ mesh: ball, offset: offset });
        });
      }

      function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(
            arToolkitContext.arController.canvas
          );
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        if (arToolkitSource.ready === false) return;
        arToolkitContext.update(arToolkitSource.domElement);

        // Get the camera's world position and orientation (quaternion)
        let cameraWorldPos = new THREE.Vector3();
        camera.getWorldPosition(cameraWorldPos);
        let cameraQuat = new THREE.Quaternion();
        camera.getWorldQuaternion(cameraQuat);

        // Update each ball's world position so it remains 1 meter away in its fixed offset direction
        balls.forEach(({ mesh, offset }) => {
          // Apply the camera's rotation to the offset vector
          let worldOffset = offset.clone().applyQuaternion(cameraQuat);
          // New ball position = camera position + rotated offset
          mesh.position.copy(cameraWorldPos.clone().add(worldOffset));
        });

        renderer.render(scene, camera);
      }

      // Start AR on user gesture
      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        init();
        animate();
      });
    </script>
  </body>
</html>
