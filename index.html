<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-based AR with Manual Ball Placement</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js (location-based) from a reliable CDN -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Import look-at component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #placeObjectButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #placeObjectButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      /* Fixed positioning for the placement button */
      #placeObjectButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      
      /* Added HP bar styles */
      #hpBar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 5px;
        padding: 10px;
        z-index: 1000;
        display: none;
      }
      
      #hpFill {
        height: 20px;
        width: 100%;
        background-color: #4caf50;
        border-radius: 3px;
        transition: width 0.3s ease;
      }
      
      #hpText {
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div id="startScreen" class="centered">
      <h2>Location-based AR</h2>
      <p>
        This app uses your GPS location and camera to place AR objects in the
        real world.
      </p>
      <p>Please allow camera and location access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- GPS-enabled camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Status Info and Place Object Button -->
    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Ball Here</button>
    
    <!-- HP Bar for the monster -->
    <div id="hpBar">
      <div id="hpFill"></div>
      <div id="hpText">100/100 HP</div>
    </div>

    <script>
      // Global variables for position tracking
      let currentLat = null;
      let currentLng = null;
      let placedBallEntity = null;
      let monsterHP = 100;
      let isPlaced = false;
      
      // Get DOM elements
      const startScreen = document.getElementById('startScreen');
      const startButton = document.getElementById('startButton');
      const arScene = document.getElementById('arScene');
      const statusInfo = document.getElementById('statusInfo');
      const placeObjectButton = document.getElementById('placeObjectButton');
      const hpBar = document.getElementById('hpBar');
      const hpFill = document.getElementById('hpFill');
      const hpText = document.getElementById('hpText');

      // Modified visibility-check component with wider angle
      AFRAME.registerComponent("visibility-check", {
        tick: function () {
          const cameraEl = document.querySelector("[gps-camera]");
          if (!cameraEl) return;
          const cameraObj = cameraEl.object3D;
          const objectObj = this.el.object3D;

          // Get world positions
          const camPosition = new THREE.Vector3();
          cameraObj.getWorldPosition(camPosition);
          const objPosition = new THREE.Vector3();
          objectObj.getWorldPosition(objPosition);

          // Calculate distance between camera and object
          const distance = camPosition.distanceTo(objPosition);

          // Always show if within 20 meters
          if (distance < 20) {
            this.el.setAttribute("visible", true);
            return;
          }

          // Original angle check with wider 90° threshold
          const directionToObject = new THREE.Vector3()
            .subVectors(objPosition, camPosition)
            .normalize();
          const cameraForward = new THREE.Vector3(0, 0, -1)
            .applyQuaternion(cameraObj.quaternion)
            .normalize();
          const angle = cameraForward.angleTo(directionToObject);
          const threshold = THREE.MathUtils.degToRad(90); // 90° viewing angle
          this.el.setAttribute("visible", angle < threshold);
        },
      });

      // Create monster/ball at specific GPS coordinates
      function createARObject(lat, lng, label, color = "red") {
        const entity = document.createElement("a-entity");
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );
        entity.setAttribute("visibility-check", "");
        entity.setAttribute("id", "monster");

        // Larger, more visible sphere
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "5"); // 5 meters
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.9");
        sphere.setAttribute("material", "shader: flat;"); // Better visibility
        sphere.setAttribute("class", "clickable");
        sphere.setAttribute("id", "monsterBody");

        // Text label with contrast
        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "5 5 5"); // Larger text
        textEntity.setAttribute("color", "#ffffff"); // White text for contrast
        textEntity.setAttribute("position", "0 7 0"); // Higher position

        // Add animation for better visibility
        sphere.setAttribute("animation", {
          property: "scale",
          to: "1.2 1.2 1.2",
          dur: 2000,
          loop: true,
          easing: "easeInOutQuad",
          dir: "alternate"
        });

        // Add click listener for attacks
        sphere.addEventListener('click', function() {
          attackMonster();
        });

        entity.appendChild(sphere);
        entity.appendChild(textEntity);
        document.querySelector("a-scene").appendChild(entity);

        // Debug log
        console.log(`Ball placed at: ${lat}, ${lng}`);
        updateStatus(`Monster placed at: Lat ${lat.toFixed(6)}, Lng ${lng.toFixed(6)}`);
        
        return entity;
      }
      
      // Attack the monster
      function attackMonster() {
        if (!isPlaced) return;
        
        // Reduce HP by random amount between 5 and 15
        const damage = Math.floor(Math.random() * 11) + 5;
        monsterHP = Math.max(0, monsterHP - damage);
        
        // Update HP bar
        updateHPBar();
        
        // Visual feedback
        const monsterBody = document.getElementById('monsterBody');
        monsterBody.setAttribute("color", "yellow");
        setTimeout(() => {
          monsterBody.setAttribute("color", "red");
        }, 200);
        
        // Check if monster is defeated
        if (monsterHP <= 0) {
          updateStatus("Monster defeated!");
          
          // Add victory animation
          const monster = document.getElementById('monster');
          monster.setAttribute("animation", {
            property: "position",
            to: "0 -10 0",
            dur: 2000,
            easing: "easeInQuad"
          });
          
          // Disable further attacks
          isPlaced = false;
          
          // Reset button to allow placing a new monster
          placeObjectButton.textContent = "Place New Monster";
          placeObjectButton.style.display = "block";
        }
      }
      
      // Update HP bar display
      function updateHPBar() {
        const percentage = (monsterHP / 100) * 100;
        hpFill.style.width = `${percentage}%`;
        hpText.textContent = `${monsterHP}/100 HP`;
        
        // Change color based on remaining HP
        if (percentage > 60) {
          hpFill.style.backgroundColor = "#4caf50"; // Green
        } else if (percentage > 30) {
          hpFill.style.backgroundColor = "#ff9800"; // Orange
        } else {
          hpFill.style.backgroundColor = "#f44336"; // Red
        }
      }
      
      // Update status message
      function updateStatus(message) {
        statusInfo.textContent = message;
      }

      // Initialize AR experience
      function initializeAR() {
        // Hide start screen and show AR scene
        startScreen.classList.add('hidden');
        arScene.classList.remove('hidden');
        statusInfo.classList.remove('hidden');
        placeObjectButton.classList.remove('hidden');
        
        updateStatus("Getting your location...");
        
        // Get user's location
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (position) => {
              currentLat = position.coords.latitude;
              currentLng = position.coords.longitude;
              
              if (!isPlaced) {
                updateStatus(`Ready to place monster. Your location: ${currentLat.toFixed(6)}, ${currentLng.toFixed(6)}`);
              }
            },
            (error) => {
              updateStatus(`Error getting location: ${error.message}`);
            },
            {
              enableHighAccuracy: true,
              maximumAge: 0,
              timeout: 27000
            }
          );
        } else {
          updateStatus("Geolocation is not supported by this browser");
        }
        
        // Register click-detection component
        if (!AFRAME.components["click-detection"]) {
          AFRAME.registerComponent("click-detection", {
            init: function() {
              this.el.addEventListener("click", function() {
                console.log("Object clicked!");
              });
            }
          });
        }
      }
      
      // Event Listeners
      startButton.addEventListener('click', initializeAR);
      
      placeObjectButton.addEventListener('click', () => {
        if (!currentLat || !currentLng) {
          updateStatus("Still waiting for your location...");
          return;
        }
        
        // If a ball is already placed, remove it
        if (placedBallEntity) {
          document.querySelector('a-scene').removeChild(placedBallEntity);
        }
        
        // Reset monster HP
        monsterHP = 100;
        updateHPBar();
        
        // Create a new ball at current location
        placedBallEntity = createARObject(currentLat, currentLng, "MONSTER", "red");
        isPlaced = true;
        
        // Show HP bar
        hpBar.style.display = "block";
        
        // Hide place button during active game
        placeObjectButton.style.display = "none";
      });
      
      // Setup cursor for interactions with objects
      document.addEventListener('DOMContentLoaded', () => {
        const camera = document.querySelector('a-camera');
        if (camera) {
          // Add cursor for interaction
          const cursor = document.createElement('a-cursor');
          cursor.setAttribute('raycaster', 'objects: .clickable');
          cursor.setAttribute('color', 'white');
          camera.appendChild(cursor);
        }
      });
    </script>
  </body>
</html>
