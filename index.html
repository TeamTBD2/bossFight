<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placeable Location-based AR Ball</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js location-based library -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Import look-at component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #placeObjectButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #placeObjectButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="startScreen" class="centered">
      <h2>Location-based AR</h2>
      <p>
        This app uses your GPS location and camera to place AR objects in the
        real world.
      </p>
      <p>You'll need to allow location and camera access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- GPS-enabled camera -->
      <a-camera gps-camera rotation-reader></a-camera>
      <!-- AR objects will be added dynamically -->
    </a-scene>

    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Ball Here</button>

    <script>
      // Register a custom component to check if the entity is in view.
      // It sets the object's visible property to true if its angle from the camera’s forward direction
      // is less than a given threshold (default 45°).
      AFRAME.registerComponent("visibility-check", {
        schema: {
          threshold: { type: "number", default: 45 }, // in degrees; adjust as needed
        },
        tick: function () {
          const cameraEl = this.el.sceneEl.camera.el;
          if (!cameraEl) return;
          const objectWorldPos = new THREE.Vector3();
          this.el.object3D.getWorldPosition(objectWorldPos);
          const cameraWorldPos = new THREE.Vector3();
          cameraEl.object3D.getWorldPosition(cameraWorldPos);
          const dirToObject = new THREE.Vector3()
            .subVectors(objectWorldPos, cameraWorldPos)
            .normalize();
          // The camera looks down its local -Z axis.
          const cameraForward = new THREE.Vector3(0, 0, -1);
          cameraForward
            .applyQuaternion(cameraEl.object3D.quaternion)
            .normalize();
          const angle = cameraForward.angleTo(dirToObject) * (180 / Math.PI);
          // Set visible only if within the threshold.
          this.el.object3D.visible = angle < this.data.threshold;
        },
      });

      // DOM elements
      const startButton = document.getElementById("startButton");
      const arScene = document.getElementById("arScene");
      const statusInfo = document.getElementById("statusInfo");
      const startScreen = document.getElementById("startScreen");
      const placeObjectButton = document.getElementById("placeObjectButton");

      // Current position (GPS coordinates)
      let currentLat = 0;
      let currentLng = 0;

      // Check if geolocation is supported by the browser
      function checkGeolocation() {
        return "geolocation" in navigator;
      }

      // Get the user's current position as a Promise
      function getCurrentPosition() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              currentLat = position.coords.latitude;
              currentLng = position.coords.longitude;
              resolve(position);
            },
            (error) => {
              reject(error);
            },
            { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
          );
        });
      }

      // Initialize AR experience
      function initAR() {
        startScreen.classList.add("hidden");
        arScene.classList.remove("hidden");
        statusInfo.classList.remove("hidden");
        statusInfo.textContent = "Getting your location...";

        getCurrentPosition()
          .then((position) => {
            statusInfo.textContent = `Location found: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(6)}`;

            // For simulation/testing, set the gps-camera simulation values
            const camera = document.querySelector("a-camera");
            camera.setAttribute("gps-camera", {
              simulateLatitude: position.coords.latitude,
              simulateLongitude: position.coords.longitude,
            });

            // Optionally, you could add default objects here if desired

            // Show the button to let the user place a ball
            placeObjectButton.classList.remove("hidden");

            // Begin watching the user's position
            watchPosition();
          })
          .catch((error) => {
            statusInfo.textContent = `Error getting location: ${error.message}`;
            console.error("Error getting location:", error);
          });
      }

      // Create an AR object (a sphere with a text label) at specified GPS coordinates.
      // The object is given the "gps-entity-place" attribute so that it remains anchored,
      // and the "visibility-check" component to toggle its visibility based on the camera view.
      function createARObject(lat, lng, label, color = "red") {
        const entity = document.createElement("a-entity");
        // Anchor the entity to the GPS location
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );

        // Attach the visibility-check component so that it only appears when in view.
        entity.setAttribute("visibility-check", "");

        // Create a sphere to represent the ball
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        // Create a text label for additional context
        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "2 2 2");
        textEntity.setAttribute("color", color);
        textEntity.setAttribute("position", "0 1 0");

        // Append sphere and text to the container entity
        entity.appendChild(sphere);
        entity.appendChild(textEntity);

        // Add the entity to the A-Frame scene
        document.querySelector("a-scene").appendChild(entity);

        console.log(`Created AR object at ${lat}, ${lng} with label ${label}`);
        return entity;
      }

      // Watch the user's position (for status updates)
      function watchPosition() {
        navigator.geolocation.watchPosition(
          (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            statusInfo.textContent = `Location: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(
              6
            )} (Accuracy: ${position.coords.accuracy.toFixed(1)}m)`;
          },
          (error) => {
            console.error("Error watching position:", error);
            statusInfo.textContent = `Position tracking error: ${error.message}`;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
        );
      }

      // Place a ball at the user's current location.
      // The ball will be anchored to that GPS coordinate and, thanks to the visibility-check component,
      // it will only be rendered when the camera is facing it.
      function placeObjectAtCurrentLocation() {
        if (currentLat === 0 && currentLng === 0) {
          statusInfo.textContent = "Location not available yet. Please wait.";
          return;
        }
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const timestamp = new Date().toLocaleTimeString();
        createARObject(
          currentLat,
          currentLng,
          `Ball placed at ${timestamp}`,
          randomColor
        );
        statusInfo.textContent = `New ball placed at your location (${timestamp})`;
      }

      // Event listeners for starting AR and placing the ball
      startButton.addEventListener("click", () => {
        if (!checkGeolocation()) {
          statusInfo.classList.remove("hidden");
          statusInfo.textContent =
            "Geolocation is not supported by your browser";
          return;
        }
        initAR();
      });

      placeObjectButton.addEventListener("click", placeObjectAtCurrentLocation);

      // Update AR.js on orientation change (optional)
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = document.querySelector("a-scene").systems["arjs"];
          if (arjsSystem && arjsSystem._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
