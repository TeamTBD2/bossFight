<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + Three.js Ball with GPS and Relative Position</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- AR.js (using THREEx, which exposes the THREEx namespace) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #gps {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 10px;
        font-family: sans-serif;
        z-index: 1001;
      }
      /* AR.js video element */
      #arjs-video {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        transform: scaleX(-1);
      }
      /* Three.js canvas */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1002;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1003;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gps">GPS: Not Available</div>
    <button id="startButton">Start AR</button>
    <script>
      // Get GPS coordinates and display them
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById("gps").textContent =
              "GPS: " +
              position.coords.latitude.toFixed(6) +
              ", " +
              position.coords.longitude.toFixed(6);
          },
          (error) => console.error("GPS Error:", error)
        );
      } else {
        console.error("Geolocation not supported");
      }

      let scene, camera, renderer;
      let arToolkitSource, arToolkitContext;
      let ball; // declare the ball globally

      function init() {
        // Create Three.js scene
        scene = new THREE.Scene();

        // Create an AR.js camera (THREEx provides a special Camera)
        camera = new THREE.Camera();
        scene.add(camera);

        // Create the WebGL renderer with alpha for transparency
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Initialize ARToolkitSource using webcam
        arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: "webcam",
          sourceWidth: 1280,
          sourceHeight: 720,
          displayWidth: window.innerWidth,
          displayHeight: window.innerHeight,
        });
        arToolkitSource.init(() => {
          // Append the video element if not already appended
          if (!document.getElementById("arjs-video")) {
            arToolkitSource.domElement.setAttribute("id", "arjs-video");
            document.body.appendChild(arToolkitSource.domElement);
          }
          onResize();
        });
        window.addEventListener("resize", onResize);

        // Initialize ARToolkitContext using a local (or your own hosted) camera parameters file
        arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: "./data/camera_para.dat", // update this to your hosted file
          detectionMode: "mono",
        });
        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Create a red ball (a sphere) that will be placed relative to the user.
        const geometry = new THREE.SphereGeometry(0.1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        ball = new THREE.Mesh(geometry, material);
        // Initially, place the ball 1 m in front of the camera.
        // (This position will be updated each frame.)
        ball.position.set(0, 0, -1);
        scene.add(ball);
      }

      function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(
            arToolkitContext.arController.canvas
          );
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        if (arToolkitSource.ready === false) return;
        arToolkitContext.update(arToolkitSource.domElement);

        // Update ball's world position so that it remains exactly 1 meter away from the camera
        // in a chosen cardinal direction. For example, here we use "north" (assumed to be negative Z).
        // If you want a different direction, adjust the offset accordingly.
        let offset = new THREE.Vector3(0, 0, -1); // 1 meter toward negative Z ("north")
        // Get the camera's world position
        let cameraWorldPos = new THREE.Vector3();
        camera.getWorldPosition(cameraWorldPos);
        // Update the ball's position: new position = camera position + offset.
        ball.position.copy(cameraWorldPos.clone().add(offset));

        renderer.render(scene, camera);
      }

      // Start AR after user gesture
      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        init();
        animate();
      });
    </script>
  </body>
</html>
