<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + Three.js Ball with GPS</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- AR.js with Three.js support (CDN that defines THREEx) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #gps {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 10px;
        font-family: sans-serif;
        z-index: 1001;
      }
      /* The AR.js video element */
      #arjs-video {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        transform: scaleX(-1);
      }
      /* The Three.js canvas */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1002;
      }
      /* Start button styling */
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1003;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gps">GPS: Not Available</div>
    <button id="startButton">Start AR</button>
    <script>
      // Get and display GPS coordinates if available
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById("gps").textContent =
              "GPS: " +
              position.coords.latitude.toFixed(6) +
              ", " +
              position.coords.longitude.toFixed(6);
          },
          (error) => console.error("GPS Error:", error)
        );
      } else {
        console.error("Geolocation not supported");
      }

      let scene, camera, renderer;
      let arToolkitSource, arToolkitContext;

      function init() {
        // Create the Three.js scene
        scene = new THREE.Scene();

        // Create a camera; AR.js uses a Three.js Camera
        camera = new THREE.Camera();
        scene.add(camera);

        // Create the WebGL renderer with alpha (transparent background)
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set up ARToolkitSource to use the webcam
        arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: "webcam",
          sourceWidth: 1280,
          sourceHeight: 720,
          displayWidth: window.innerWidth,
          displayHeight: window.innerHeight,
        });

        arToolkitSource.init(() => {
          // Append the video element if it's not already in the DOM
          if (!document.getElementById("arjs-video")) {
            arToolkitSource.domElement.setAttribute("id", "arjs-video");
            document.body.appendChild(arToolkitSource.domElement);
          }
          onResize();
        });
        window.addEventListener("resize", onResize);

        // Set up ARToolkitContext with camera parameters
        arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl:
            "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat",
          detectionMode: "mono",
        });
        arToolkitContext.init(() => {
          // Copy the projection matrix to our camera
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Add a red ball to the scene
        // The ball is positioned at (0, 0, -1) relative to the world,
        // which in this simple setup appears 1 meter in front of the camera.
        const geometry = new THREE.SphereGeometry(0.1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const ball = new THREE.Mesh(geometry, material);
        ball.position.set(0, 0, -1);
        scene.add(ball);
      }

      function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(
            arToolkitContext.arController.canvas
          );
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        if (arToolkitSource.ready === false) return;
        arToolkitContext.update(arToolkitSource.domElement);
        renderer.render(scene, camera);
      }

      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        init();
        animate();
      });
    </script>
  </body>
</html>
