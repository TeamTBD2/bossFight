<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Camera Feed with Lat/Long Sphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    /* Styling for the UI */
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .controls input {
      margin: 5px;
      padding: 5px;
      width: 60px;
    }

    .controls button {
      margin-top: 10px;
      padding: 5px;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <!-- Add the WebXR Polyfill script -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill"></script>
  <script>
    const polyfill = new WebXRPolyfill();
  </script>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    renderer.xr.setReferenceSpaceType('local');
    document.body.appendChild(renderer.domElement);

    // Add AR Button
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Function to convert latitude and longitude to 3D coordinates
    function latLonTo3D(lat, lon, radius = 10) {
      const phi = (90 - lat) * (Math.PI / 180); // Convert latitude to radians
      const theta = (lon + 180) * (Math.PI / 180); // Convert longitude to radians

      // Spherical to Cartesian conversion
      const x = radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.cos(phi);
      const z = radius * Math.sin(phi) * Math.sin(theta);

      return new THREE.Vector3(x, y, z);
    }

    // Create a red sphere
    const geometry = new THREE.SphereGeometry(1, 32, 32); // radius, widthSegments, heightSegments
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Get current position using Geolocation API
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const altitude = position.coords.altitude || 0; // Altitude is optional, use 0 if not available

        // Convert lat/lon to 3D coordinates and apply altitude
        const spherePosition = latLonTo3D(lat, lon, 10); // Radius 10 for scale
        spherePosition.z += altitude / 1000; // Adjust z axis for altitude

        // Set initial sphere position
        sphere.position.copy(spherePosition);
      }, error => {
        console.error('Geolocation error:', error);
      });
    } else {
      console.error('Geolocation not supported by this browser.');
    }

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    animate();

    // UI for controlling sphere position
    const controlsDiv = document.createElement('div');
    controlsDiv.className = 'controls';
    document.body.appendChild(controlsDiv);

    const xInput = document.createElement('input');
    const yInput = document.createElement('input');
    const zInput = document.createElement('input');
    const button = document.createElement('button');

    xInput.type = 'number';
    yInput.type = 'number';
    zInput.type = 'number';
    button.textContent = 'Set Position';

    xInput.placeholder = 'X';
    yInput.placeholder = 'Y';
    zInput.placeholder = 'Z';

    controlsDiv.appendChild(xInput);
    controlsDiv.appendChild(yInput);
    controlsDiv.appendChild(zInput);
    controlsDiv.appendChild(button);

    // Add event listener to the button
    button.addEventListener('click', () => {
      const newX = parseFloat(xInput.value);
      const newY = parseFloat(yInput.value);
      const newZ = parseFloat(zInput.value);

      // Update the sphere position
      sphere.position.set(newX, newY, newZ);
    });
  </script>
</body>

</html>
