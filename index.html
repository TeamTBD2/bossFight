<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js & Three.js Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Import three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Import AR.js (THREEx version) from CDN -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <!-- Set the base URL for AR.js camera parameters -->
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/";
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      // Initialize renderer
      var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a scene and an AR.js camera
      var scene = new THREE.Scene();
      var camera = new THREE.Camera();
      scene.add(camera);

      // Initialize ARToolkitSource using the webcam
      var arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: "webcam",
      });
      arToolkitSource.init(function onReady() {
        onResize();
      });
      window.addEventListener("resize", onResize);
      function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(
            arToolkitContext.arController.canvas
          );
        }
      }

      // Initialize ARToolkitContext using the camera parameters from the CDN.
      // This avoids 404 errors when loading the file.
      var arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl:
          "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat",
        detectionMode: "mono",
      });
      arToolkitContext.init(function onCompleted() {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        if (arToolkitSource.ready === false) return;
        arToolkitContext.update(arToolkitSource.domElement);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
