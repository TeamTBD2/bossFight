<!DOCTYPE html>
<html>
  <head>
    <!-- Keep all previous head content -->
    <style>
      /* Previous styles remain unchanged */
    </style>
  </head>
  <body>
    <!-- Keep all previous body content -->

    <script>
      // DOM elements
      const startButton = document.getElementById("startButton");
      const arScene = document.getElementById("arScene");
      const statusInfo = document.getElementById("statusInfo");
      const startScreen = document.getElementById("startScreen");
      const placeObjectButton = document.getElementById("placeObjectButton");

      // Current position
      let currentPosition = null;
      let arObjects = [];

      // Check if geolocation is supported
      function checkGeolocation() {
        return "geolocation" in navigator;
      }

      // Initialize AR experience
      function initAR() {
        startScreen.classList.add("hidden");
        arScene.classList.remove("hidden");
        statusInfo.classList.remove("hidden");
        statusInfo.textContent = "Getting your location...";

        const camera = document.querySelector("a-camera");

        // Use GPS camera updates instead of manual position watching
        camera.addEventListener("gps-camera-update", (ev) => {
          currentPosition = ev.detail.position;
          const accuracy = ev.detail.accuracy;

          statusInfo.textContent = `Location: ${currentPosition.latitude.toFixed(
            6
          )}, 
                                  ${currentPosition.longitude.toFixed(6)}
                                  Accuracy: ${accuracy.toFixed(1)}m`;

          // Only add objects once
          if (arObjects.length === 0) {
            addExampleObjects(
              currentPosition.latitude,
              currentPosition.longitude
            );
            placeObjectButton.classList.remove("hidden");
          }

          updateObjectVisibility();
        });

        // Handle initialization errors
        arScene.addEventListener("arjs-error", (ev) => {
          statusInfo.textContent = `AR Error: ${ev.detail.message}`;
        });
      }

      // Add several AR objects around the user
      function addExampleObjects(lat, lng) {
        const distances = [
          {
            dist: 0.0001,
            label: "10m North",
            color: "red",
            direction: "lat",
            sign: 1,
          },
          {
            dist: 0.0002,
            label: "20m East",
            color: "blue",
            direction: "lng",
            sign: 1,
          },
          {
            dist: 0.0003,
            label: "30m South",
            color: "green",
            direction: "lat",
            sign: -1,
          },
          {
            dist: 0.0004,
            label: "40m West",
            color: "yellow",
            direction: "lng",
            sign: -1,
          },
        ];

        distances.forEach((item) => {
          const newLat =
            item.direction === "lat" ? lat + item.sign * item.dist : lat;
          const newLng =
            item.direction === "lng" ? lng + item.sign * item.dist : lng;
          createARObject(newLat, newLng, item.label, item.color);
        });
      }

      // Create an AR object with visibility control
      function createARObject(lat, lng, label, color = "red") {
        const entity = document.createElement("a-entity");
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );
        entity.classList.add("ar-object");

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "2 2 2");
        textEntity.setAttribute("color", color);
        textEntity.setAttribute("position", "0 1 0");

        entity.appendChild(sphere);
        entity.appendChild(textEntity);
        arScene.appendChild(entity);
        arObjects.push(entity);

        return entity;
      }

      // Update object visibility based on distance
      function updateObjectVisibility() {
        if (!currentPosition) return;

        arObjects.forEach((obj) => {
          const objPos = obj.object3D.position;
          const cameraPos =
            document.querySelector("[gps-camera]").object3D.position;
          const distance = cameraPos.distanceTo(objPos);
          obj.classList.toggle("visible", distance < 50);
        });
      }

      // Place object using current GPS camera position
      function placeObjectAtCurrentLocation() {
        if (!currentPosition) {
          statusInfo.textContent = "Location not available yet. Please wait.";
          return;
        }

        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const timestamp = new Date().toLocaleTimeString();

        createARObject(
          currentPosition.latitude,
          currentPosition.longitude,
          `Placed at ${timestamp}`,
          randomColor
        );
        statusInfo.textContent = `New object placed at your location (${timestamp})`;
      }

      // Event listeners
      startButton.addEventListener("click", () => {
        if (!checkGeolocation()) {
          statusInfo.textContent =
            "Geolocation is not supported by your browser";
          return;
        }
        initAR();
      });

      placeObjectButton.addEventListener("click", placeObjectAtCurrentLocation);

      // Handle orientation changes
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = arScene.systems["arjs"];
          if (arjsSystem && arjsSystem._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
