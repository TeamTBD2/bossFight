<!DOCTYPE html>
<html>

<head>
  <title>three.js</title>
  <style>
    #gpsinput {
      display: flex;
      height: 100%;
      width: 100%;
      z-index: 1;
      position: fixed;
      top: 0px;
      font-size: 200%;
      justify-content: end;
      flex-direction: column;
    }

    #gpsinput>div {
      background-color: #c0c0c0;
      display: flex;
      justify-content: center
    }

    #gpsinput input,
    #gpsinput button {
      font-size: 200%;
      margin: 10px;
    }

    /* New style for the coordinate display */
    #coordinateDisplay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 150%;
      z-index: 2;
    }
  </style>
  <script type='module' src='src/main.js'></script>
</head>

<body>
  <div id="gpsinput">
    <div><input id="fakeLat" placeholder="Fake Lat" /></div>
    <div><input id="fakeLon" placeholder="Fake Lon" /></div>
    <div><button id="setFakeLoc">Set Fake Location!</button></div>
  </div>
  <!-- New div to display coordinates -->
  <div id="coordinateDisplay">Coordinates will appear here.</div>
</body>

</html>
