<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-based AR</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js with location-based features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
    <!-- AR.js look-at component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #reloadButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #reloadButton:hover {
        background-color: #45a049;
      }
      .error {
        color: #ff6b6b;
        margin-top: 15px;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      #placeObjectButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div id="startScreen" class="centered">
      <h2>Location-based AR</h2>
      <p>
        This app uses your GPS location and camera to place AR objects in the
        real world.
      </p>
      <p>You'll need to allow location and camera access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; 
                   debugUIEnabled: false; 
                   sourceWidth: 1280;
                   sourceHeight: 960;
                   displayWidth: 1280;
                   displayHeight: 960;"
    >
      <!-- Camera with gps-camera component -->
      <a-camera gps-camera rotation-reader position="0 0 0"></a-camera>

      <!-- Container for AR objects -->
      <a-entity id="world-container"></a-entity>
    </a-scene>

    <div id="statusInfo" class="hidden">Initializing...</div>

    <button id="placeObjectButton" class="hidden">Place Object Here</button>

    <script>
      // DOM elements
      const startButton = document.getElementById("startButton");
      const arScene = document.getElementById("arScene");
      const statusInfo = document.getElementById("statusInfo");
      const startScreen = document.getElementById("startScreen");
      const placeObjectButton = document.getElementById("placeObjectButton");
      const worldContainer = document.getElementById("world-container");

      // Current position variables
      let currentLat = 0;
      let currentLng = 0;

      // World origin: set once when the first GPS position is obtained
      let originLat = 0;
      let originLng = 0;
      let originSet = false;

      // Utility: Compute destination point given a start lat/lng, bearing (degrees), and distance (meters)
      function computeDestinationPoint(lat, lng, bearing, distance) {
        const R = 6378137; // Earth radius in meters
        const rad = Math.PI / 180;
        const lat1 = lat * rad;
        const lng1 = lng * rad;
        const brng = bearing * rad;
        const dDivR = distance / R;
        const lat2 = Math.asin(
          Math.sin(lat1) * Math.cos(dDivR) +
            Math.cos(lat1) * Math.sin(dDivR) * Math.cos(brng)
        );
        const lng2 =
          lng1 +
          Math.atan2(
            Math.sin(brng) * Math.sin(dDivR) * Math.cos(lat1),
            Math.cos(dDivR) - Math.sin(lat1) * Math.sin(lat2)
          );
        return { latitude: lat2 / rad, longitude: lng2 / rad };
      }

      // Check if the browser supports geolocation
      function checkGeolocation() {
        return "geolocation" in navigator;
      }

      // Get current position using geolocation API
      function getCurrentPosition() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              currentLat = position.coords.latitude;
              currentLng = position.coords.longitude;
              if (!originSet) {
                originLat = currentLat;
                originLng = currentLng;
                originSet = true;
              }
              resolve(position);
            },
            (error) => {
              reject(error);
            },
            { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
          );
        });
      }

      // Initialize the AR experience
      function initAR() {
        startScreen.classList.add("hidden");
        arScene.classList.remove("hidden");
        statusInfo.classList.remove("hidden");
        statusInfo.textContent = "Getting your location...";

        getCurrentPosition()
          .then((position) => {
            statusInfo.textContent = `Location found: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(6)}`;

            // Update the camera's GPS position
            const camera = document.querySelector("a-camera");
            camera.setAttribute("gps-camera", {
              simulateLatitude: position.coords.latitude,
              simulateLongitude: position.coords.longitude,
            });

            // Add fixed AR objects using GPS coordinates
            addWorldSpaceObjects();

            // Show the "Place Object Here" button
            placeObjectButton.classList.remove("hidden");

            // Start watching for position updates
            watchPosition();
          })
          .catch((error) => {
            statusInfo.textContent = `Error getting location: ${error.message}`;
            console.error("Error getting location:", error);
          });
      }

      // Create an AR object fixed at a specific GPS coordinate
      function createWorldSpaceObjectAtGPS(lat, lng, label, color = "red") {
        const entity = document.createElement("a-entity");
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );

        // Create a sphere for visibility
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        // Create a text label for the object
        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "1 1 1");
        textEntity.setAttribute("align", "center");
        textEntity.setAttribute("color", color);
        textEntity.setAttribute("position", "0 1.5 0");

        // Append the sphere and text to the entity
        entity.appendChild(sphere);
        entity.appendChild(textEntity);
        worldContainer.appendChild(entity);

        console.log(
          `Created AR object at GPS (${lat}, ${lng}) with label "${label}"`
        );
        return entity;
      }

      // Add example AR objects at fixed positions relative to the origin
      function addWorldSpaceObjects() {
        // Define objects by their bearing (in degrees) and distance (in meters)
        const worldObjects = [
          { bearing: 0, distance: 5, label: "5m Forward", color: "red" },
          { bearing: 90, distance: 5, label: "5m Right", color: "blue" },
          { bearing: 180, distance: 5, label: "5m Behind", color: "green" },
          { bearing: 270, distance: 5, label: "5m Left", color: "yellow" },
          {
            bearing: 45,
            distance: 5,
            label: "5m Forward-Right",
            color: "purple",
          },
          {
            bearing: 315,
            distance: 5,
            label: "5m Forward-Left",
            color: "orange",
          },
        ];

        worldObjects.forEach((obj) => {
          const dest = computeDestinationPoint(
            originLat,
            originLng,
            obj.bearing,
            obj.distance
          );
          createWorldSpaceObjectAtGPS(
            dest.latitude,
            dest.longitude,
            obj.label,
            obj.color
          );
        });

        statusInfo.textContent = `Added ${worldObjects.length} AR objects at fixed locations.`;
      }

      // Watch position changes to update the camera's GPS position
      function watchPosition() {
        navigator.geolocation.watchPosition(
          (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            const camera = document.querySelector("a-camera");
            camera.setAttribute("gps-camera", {
              simulateLatitude: position.coords.latitude,
              simulateLongitude: position.coords.longitude,
            });
            statusInfo.textContent = `Location: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(
              6
            )} (Accuracy: ${position.coords.accuracy.toFixed(1)}m)`;
          },
          (error) => {
            console.error("Error watching position:", error);
            statusInfo.textContent = `Position tracking error: ${error.message}`;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
        );
      }

      // Place an object fixed in world coordinates based on the current location and camera heading
      function placeObjectInWorldSpace() {
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        const camera = document.querySelector("a-camera");
        const cameraRotation = camera.getAttribute("rotation");
        const distance = 3; // distance in meters

        // Use the camera's Y rotation as the bearing (in degrees)
        const bearing = cameraRotation.y;
        const dest = computeDestinationPoint(
          currentLat,
          currentLng,
          bearing,
          distance
        );

        const timestamp = new Date().toLocaleTimeString();
        createWorldSpaceObjectAtGPS(
          dest.latitude,
          dest.longitude,
          `Placed at ${timestamp}`,
          randomColor
        );
        statusInfo.textContent = `New object placed 3m ahead at ${timestamp}`;
      }

      // Event listeners
      startButton.addEventListener("click", () => {
        if (!checkGeolocation()) {
          statusInfo.classList.remove("hidden");
          statusInfo.textContent =
            "Geolocation is not supported by your browser";
          return;
        }
        initAR();
      });

      placeObjectButton.addEventListener("click", placeObjectInWorldSpace);

      // Handle orientation changes for AR.js updates
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = document.querySelector("a-scene").systems["arjs"];
          if (arjsSystem && arjsSystem._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
