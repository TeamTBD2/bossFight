<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-based AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      /* Keep previous styles */
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #placeObjectButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #placeObjectButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      .ar-object {
        display: none;
      }
      .ar-object.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="startScreen" class="centered">
      <h2>Location-based AR</h2>
      <p>This app places AR objects in the real world using GPS.</p>
      <p>Allow location and camera access when prompted.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <div id="statusInfo" class="hidden"></div>
    <button id="placeObjectButton" class="hidden">Place Object Here</button>

    <script>
      const startButton = document.getElementById("startButton");
      const arScene = document.getElementById("arScene");
      const statusInfo = document.getElementById("statusInfo");
      const startScreen = document.getElementById("startScreen");
      const placeObjectButton = document.getElementById("placeObjectButton");

      let currentPosition = null;
      let arObjects = [];
      let initializationTimeout = null;

      function checkGeolocation() {
        return "geolocation" in navigator;
      }

      function initAR() {
        startScreen.classList.add("hidden");
        arScene.classList.remove("hidden");
        statusInfo.classList.remove("hidden");

        const camera = document.querySelector("a-camera");
        let positionReceived = false;

        // Handle GPS camera updates
        camera.addEventListener("gps-camera-update", (ev) => {
          if (!positionReceived) {
            positionReceived = true;
            clearTimeout(initializationTimeout);
            placeObjectButton.classList.remove("hidden");
          }

          currentPosition = ev.detail.position;
          statusInfo.textContent = `Lat: ${currentPosition.latitude.toFixed(
            6
          )}\nLon: ${currentPosition.longitude.toFixed(
            6
          )}\nAccuracy: ${ev.detail.accuracy.toFixed(1)}m`;
          updateObjectVisibility();
        });

        // Add initialization timeout
        initializationTimeout = setTimeout(() => {
          if (!positionReceived) {
            statusInfo.textContent =
              "Waiting for GPS signal...\nMake sure you're outdoors with clear sky view";
          }
        }, 5000);

        // Add error handling
        arScene.addEventListener("arjs-error", (ev) => {
          statusInfo.textContent = `AR Error: ${ev.detail.message}`;
        });

        // Add example objects after slight delay
        setTimeout(() => {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              addExampleObjects(pos.coords.latitude, pos.coords.longitude);
            },
            (err) => {
              statusInfo.textContent = `GPS Error: ${err.message}`;
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          );
        }, 1000);

        // Update visibility on camera movement
        arScene.addEventListener("camera-update-state", updateObjectVisibility);
      }

      function addExampleObjects(lat, lng) {
        const places = [
          {
            dist: 0.0001,
            label: "10m North",
            color: "red",
            dir: "lat",
            sign: 1,
          },
          {
            dist: 0.0002,
            label: "20m East",
            color: "blue",
            dir: "lng",
            sign: 1,
          },
          {
            dist: 0.0003,
            label: "30m South",
            color: "green",
            dir: "lat",
            sign: -1,
          },
          {
            dist: 0.0004,
            label: "40m West",
            color: "yellow",
            dir: "lng",
            sign: -1,
          },
        ];

        places.forEach((place) => {
          const newLat =
            place.dir === "lat" ? lat + place.sign * place.dist : lat;
          const newLng =
            place.dir === "lng" ? lng + place.sign * place.dist : lng;
          createARObject(newLat, newLng, place.label, place.color);
        });
      }

      function createARObject(lat, lng, label, color) {
        const entity = document.createElement("a-entity");
        entity.className = "ar-object";
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        const text = document.createElement("a-text");
        text.setAttribute("value", label);
        text.setAttribute("look-at", "[gps-camera]");
        text.setAttribute("scale", "2 2 2");
        text.setAttribute("color", color);
        text.setAttribute("position", "0 1 0");

        entity.appendChild(sphere);
        entity.appendChild(text);
        arScene.appendChild(entity);
        arObjects.push(entity);
        return entity;
      }

      function updateObjectVisibility() {
        if (!currentPosition) return;

        arObjects.forEach((obj) => {
          const objPos = obj.object3D.position;
          const cameraPos =
            document.querySelector("[gps-camera]").object3D.position;
          const distance = cameraPos.distanceTo(objPos);

          obj.classList.toggle("visible", distance < 50);
        });
      }

      function placeObjectAtCurrentLocation() {
        if (!currentPosition) {
          statusInfo.textContent = "Waiting for GPS position...";
          return;
        }

        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const time = new Date().toLocaleTimeString();

        createARObject(
          currentPosition.latitude,
          currentPosition.longitude,
          `Placed at ${time}`,
          color
        );
        statusInfo.textContent = `Object placed at your location!`;
      }

      startButton.addEventListener("click", () => {
        if (!checkGeolocation()) {
          statusInfo.textContent = "Geolocation not supported!";
          return;
        }
        initAR();
      });

      placeObjectButton.addEventListener("click", placeObjectAtCurrentLocation);

      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = arScene.systems["arjs"];
          if (arjsSystem && arjsSystem._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
