<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-based AR with Manual Ball Placement</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js (location-based) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Import look-at component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #placeObjectButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #placeObjectButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div id="startScreen" class="centered">
      <h2>Location-based AR</h2>
      <p>
        This app uses your GPS location and camera to place AR objects in the
        real world.
      </p>
      <p>You'll need to allow camera and location access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- GPS-enabled camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Status Info and Button to Place Object -->
    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Ball Here</button>

    <script>
      // Register custom component to control object visibility based on camera direction.
      AFRAME.registerComponent("visibility-check", {
        tick: function () {
          const cameraEl = document.querySelector("[gps-camera]");
          if (!cameraEl) return;
          const cameraObj = cameraEl.object3D;
          const objectObj = this.el.object3D;

          // Get world positions.
          const camPosition = new THREE.Vector3();
          cameraObj.getWorldPosition(camPosition);
          const objPosition = new THREE.Vector3();
          objectObj.getWorldPosition(objPosition);

          // Compute the normalized vector from the camera to the object.
          const directionToObject = new THREE.Vector3()
            .subVectors(objPosition, camPosition)
            .normalize();

          // Get the camera's forward vector (A-Frame cameras face -Z by default).
          const cameraForward = new THREE.Vector3(0, 0, -1);
          cameraForward.applyQuaternion(cameraObj.quaternion).normalize();

          // Calculate angle between camera forward vector and direction to object.
          const angle = cameraForward.angleTo(directionToObject);
          const threshold = THREE.MathUtils.degToRad(15); // 15Â° threshold

          // Set visibility based on whether the object is within the threshold.
          this.el.setAttribute("visible", angle < threshold);
        },
      });

      // DOM elements
      const startButton = document.getElementById("startButton");
      const arScene = document.getElementById("arScene");
      const statusInfo = document.getElementById("statusInfo");
      const startScreen = document.getElementById("startScreen");
      const placeObjectButton = document.getElementById("placeObjectButton");

      // Current position
      let currentLat = 0;
      let currentLng = 0;

      // Check if geolocation is supported
      function checkGeolocation() {
        return "geolocation" in navigator;
      }

      // Get current position as a Promise
      function getCurrentPosition() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              currentLat = position.coords.latitude;
              currentLng = position.coords.longitude;
              resolve(position);
            },
            (error) => {
              reject(error);
            },
            { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
          );
        });
      }

      // Initialize AR experience
      function initAR() {
        startScreen.classList.add("hidden");
        arScene.classList.remove("hidden");
        statusInfo.classList.remove("hidden");
        statusInfo.textContent = "Getting your location...";

        getCurrentPosition()
          .then((position) => {
            statusInfo.textContent = `Location found: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(6)}`;

            // For simulation/testing: set gps-camera simulation values.
            const camera = document.querySelector("a-camera");
            camera.setAttribute("gps-camera", {
              simulateLatitude: position.coords.latitude,
              simulateLongitude: position.coords.longitude,
            });

            // Show the button for manual ball placement.
            placeObjectButton.classList.remove("hidden");
            // Start watching for position updates.
            watchPosition();
          })
          .catch((error) => {
            statusInfo.textContent = `Error getting location: ${error.message}`;
            console.error("Error getting location:", error);
          });
      }

      // Create an AR object (a ball with a text label) at specified GPS coordinates.
      function createARObject(lat, lng, label, color = "red") {
        const entity = document.createElement("a-entity");
        // Set the GPS location using AR.js attribute.
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${lat}; longitude: ${lng};`
        );

        // Attach our custom visibility-check component.
        entity.setAttribute("visibility-check", "");

        // Create a sphere (the ball).
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "0.5");
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.8");

        // Create a text label.
        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "2 2 2");
        textEntity.setAttribute("color", color);
        textEntity.setAttribute("position", "0 1 0");

        // Append sphere and text to the container entity.
        entity.appendChild(sphere);
        entity.appendChild(textEntity);

        // Add the entity to the A-Frame scene.
        document.querySelector("a-scene").appendChild(entity);

        // Log the coordinates.
        console.log(`Ball placed at: Latitude ${lat}, Longitude ${lng}`);
        return entity;
      }

      // Watch the user's position and update status info.
      function watchPosition() {
        navigator.geolocation.watchPosition(
          (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            statusInfo.textContent = `Location: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(
              6
            )} (Accuracy: ${position.coords.accuracy.toFixed(1)}m)`;
          },
          (error) => {
            console.error("Error watching position:", error);
            statusInfo.textContent = `Position tracking error: ${error.message}`;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
        );
      }

      // Place ball at the user's current location when the button is pressed.
      function placeBallAtCurrentLocation() {
        if (currentLat === 0 && currentLng === 0) {
          statusInfo.textContent = "Location not available yet. Please wait.";
          return;
        }
        // Optionally, choose a random color for the ball.
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const timestamp = new Date().toLocaleTimeString();
        // Create the AR object (ball) and log its coordinates.
        createARObject(
          currentLat,
          currentLng,
          `Placed at ${timestamp}`,
          randomColor
        );
        statusInfo.textContent = `Ball placed at your location (${timestamp})`;
      }

      // Event listeners for starting AR and placing the ball.
      startButton.addEventListener("click", () => {
        if (!checkGeolocation()) {
          statusInfo.classList.remove("hidden");
          statusInfo.textContent =
            "Geolocation is not supported by your browser";
          return;
        }
        initAR();
      });

      placeObjectButton.addEventListener("click", placeBallAtCurrentLocation);

      // Update AR.js on orientation change.
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const arjsSystem = document.querySelector("a-scene").systems["arjs"];
          if (arjsSystem && arjsSystem._arSession) {
            arjsSystem._arSession.onResize();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
