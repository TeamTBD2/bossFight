<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + Three.js Ball with GPS</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include AR.js (Three.js version) -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.0/three.js/build/ar-threex.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #gps {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 10px;
        font-family: sans-serif;
        z-index: 1001;
      }
      #arjs-video {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        transform: scaleX(-1); /* Mirror the video */
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1002;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1003;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gps">GPS: Not Available</div>
    <button id="startButton">Start AR</button>
    <script>
      // Get GPS coordinates
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById(
              "gps"
            ).textContent = `GPS: ${position.coords.latitude.toFixed(
              6
            )}, ${position.coords.longitude.toFixed(6)}`;
          },
          (error) => console.error("GPS Error:", error)
        );
      }

      let scene, camera, renderer;
      let arToolkitSource, arToolkitContext;

      function init() {
        // Scene setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          100
        );

        // Renderer setup
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // AR Source setup
        arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: "webcam",
          sourceWidth: window.innerWidth,
          sourceHeight: window.innerHeight,
          displayWidth: window.innerWidth,
          displayHeight: window.innerHeight,
        });

        arToolkitSource.init(() => {
          // Start video after user gesture
          arToolkitSource.domElement.addEventListener("canplay", () => {
            arToolkitSource.play();
          });
        });

        // AR Context setup
        arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl:
            "https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.0/three.js/data/camera_para.dat",
          detectionMode: "mono",
        });
        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Add red ball
        const geometry = new THREE.SphereGeometry(0.1);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const ball = new THREE.Mesh(geometry, material);
        ball.position.set(0, 0, -1);
        scene.add(ball);

        // Handle window resize
        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);

        if (arToolkitSource.ready) {
          arToolkitContext.update(arToolkitSource.domElement);
          renderer.render(scene, camera);
        }
      }

      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        init();
        animate();
      });
    </script>
  </body>
</html>
