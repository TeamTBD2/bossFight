<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location-based AR</title>
  <!-- Import A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <!-- Import AR.js with location-based features -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
  <!-- AR.js location-based component -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 999;
    }

    .hidden {
      display: none;
    }

    #startButton,
    #reloadButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }

    #startButton:hover,
    #reloadButton:hover {
      background-color: #45a049;
    }

    .error {
      color: #ff6b6b;
      margin-top: 15px;
    }

    #statusInfo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 999;
      max-width: 80%;
    }

    #placeObjectButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="startScreen" class="centered">
    <h2>Location-based AR</h2>
    <p>This app uses your GPS location and camera to place AR objects in the real world.</p>
    <p>You'll need to allow location and camera access.</p>
    <button id="startButton">Start AR Experience</button>
  </div>

  <a-scene id="arScene" class="hidden" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
                   debugUIEnabled: false; 
                   sourceWidth: 1280;
                   sourceHeight: 960;
                   displayWidth: 1280;
                   displayHeight: 960;">

    <!-- Camera -->
    <a-camera gps-camera="simulateLatitude: 0; simulateLongitude: 0" rotation-reader position="0 0 0"></a-camera>

    <!-- World space container for AR objects -->
    <a-entity id="world-container"></a-entity>
  </a-scene>

  <div id="statusInfo" class="hidden">
    Initializing...
  </div>

  <button id="placeObjectButton" class="hidden">Place Object Here</button>

  <script>
    // DOM elements
    const startButton = document.getElementById('startButton');
    const arScene = document.getElementById('arScene');
    const statusInfo = document.getElementById('statusInfo');
    const startScreen = document.getElementById('startScreen');
    const placeObjectButton = document.getElementById('placeObjectButton');
    const worldContainer = document.getElementById('world-container');

    // Current position
    let currentLat = 0;
    let currentLng = 0;

    // World origin - the first GPS position will be our world origin
    let originLat = 0;
    let originLng = 0;
    let originSet = false;

    // Check if the browser supports geolocation
    function checkGeolocation() {
      if ("geolocation" in navigator) {
        return true;
      } else {
        return false;
      }
    }

    // Get current position
    function getCurrentPosition() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          position => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;

            // Set origin coordinates if not already set
            if (!originSet) {
              originLat = currentLat;
              originLng = currentLng;
              originSet = true;
            }

            resolve(position);
          },
          error => {
            reject(error);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
        );
      });
    }

    // Initialize AR experience
    function initAR() {
      startScreen.classList.add('hidden');
      arScene.classList.remove('hidden');
      statusInfo.classList.remove('hidden');
      statusInfo.textContent = "Getting your location...";

      // Get user's current position
      getCurrentPosition()
        .then(position => {
          statusInfo.textContent = `Location found: ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`;

          // Set camera position
          const camera = document.querySelector('a-camera');
          camera.setAttribute('gps-camera', {
            simulateLatitude: position.coords.latitude,
            simulateLongitude: position.coords.longitude
          });

          // Add objects in world space around the user
          addWorldSpaceObjects();

          // Show place object button
          placeObjectButton.classList.remove('hidden');

          // Start watching position
          watchPosition();
        })
        .catch(error => {
          statusInfo.textContent = `Error getting location: ${error.message}`;
          console.error('Error getting location:', error);
        });
    }

    // Add example AR objects in world space
    function addWorldSpaceObjects() {
      // Create objects at various positions around the camera in world space
      const worldPositions = [
        { position: "0 0 -5", label: "5m Forward", color: "red" },
        { position: "5 0 0", label: "5m Right", color: "blue" },
        { position: "0 0 5", label: "5m Behind", color: "green" },
        { position: "-5 0 0", label: "5m Left", color: "yellow" },
        { position: "5 0 -5", label: "5m Forward-Right", color: "purple" },
        { position: "-5 0 -5", label: "5m Forward-Left", color: "orange" }
      ];

      worldPositions.forEach((item) => {
        createWorldSpaceObject(item.position, item.label, item.color);
      });

      statusInfo.textContent = `Added ${worldPositions.length} AR objects in world space`;
    }

    // Create AR object at specific world position
    function createWorldSpaceObject(position, text, color = 'red') {
      // Create container entity with world position
      const entity = document.createElement('a-entity');
      entity.setAttribute('position', position);

      // Create text entity
      const textEntity = document.createElement('a-text');
      textEntity.setAttribute('value', text);
      textEntity.setAttribute('look-at', '[gps-camera]');
      textEntity.setAttribute('scale', '1 1 1');
      textEntity.setAttribute('align', 'center');
      textEntity.setAttribute('color', color);
      textEntity.setAttribute('position', '0 1.5 0');  // Position text above sphere

      // Add sphere to make it more visible
      const sphere = document.createElement('a-sphere');
      sphere.setAttribute('radius', '0.5');
      sphere.setAttribute('color', color);
      sphere.setAttribute('opacity', '0.8');

      // Append text and sphere to container
      entity.appendChild(sphere);
      entity.appendChild(textEntity);

      // Add to world container
      worldContainer.appendChild(entity);

      console.log(`Created world space object at ${position} with label ${text}`);
      return entity;
    }

    // Watch position changes
    function watchPosition() {
      const watchId = navigator.geolocation.watchPosition(
        position => {
          // Update current position
          currentLat = position.coords.latitude;
          currentLng = position.coords.longitude;

          // Update camera
          const camera = document.querySelector('a-camera');
          camera.setAttribute('gps-camera', {
            simulateLatitude: position.coords.latitude,
            simulateLongitude: position.coords.longitude
          });

          // Update status with accuracy
          statusInfo.textContent = `Location: ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)} (Accuracy: ${position.coords.accuracy.toFixed(1)}m)`;
        },
        error => {
          console.error('Error watching position:', error);
          statusInfo.textContent = `Position tracking error: ${error.message}`;
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 27000 }
      );
    }

    // Place object in world space at camera's front position
    function placeObjectInWorldSpace() {
      // Create random color
      const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      // Get camera direction
      const camera = document.querySelector('a-camera');
      const cameraRotation = camera.getAttribute('rotation');

      // Calculate position 3 meters in front of the camera
      const distance = 3;
      const radians = THREE.MathUtils.degToRad(cameraRotation.y);

      const x = -Math.sin(radians) * distance;
      const z = -Math.cos(radians) * distance;

      const position = `${x.toFixed(2)} 0 ${z.toFixed(2)}`;

      // Create object
      const timestamp = new Date().toLocaleTimeString();
      createWorldSpaceObject(position, `Placed at ${timestamp}`, randomColor);
      statusInfo.textContent = `New object placed ${distance}m in front of you (${timestamp})`;
    }

    // Event listeners
    startButton.addEventListener('click', () => {
      if (!checkGeolocation()) {
        statusInfo.classList.remove('hidden');
        statusInfo.textContent = "Geolocation is not supported by your browser";
        return;
      }

      initAR();
    });

    placeObjectButton.addEventListener('click', placeObjectInWorldSpace);

    // Handle orientation changes
    window.addEventListener('orientationchange', () => {
      // Force AR.js to update after orientation change
      setTimeout(() => {
        const arjsSystem = document.querySelector('a-scene').systems['arjs'];
        if (arjsSystem && arjsSystem._arSession) {
          arjsSystem._arSession.onResize();
        }
      }, 1000);
    });
  </script>
</body>

</html>
