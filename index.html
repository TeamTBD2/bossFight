<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AR.js Sphere Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Light -->
        <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="0 1 0"></a-entity>

        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- Red Sphere -->
            <a-sphere position="0 0.5 0" radius="0.2" color="#ff0000" segments-height="18"
                segments-width="36"></a-sphere>
        </a-marker>

        <!-- Required camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
