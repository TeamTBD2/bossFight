<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-based AR with Manual Ball Placement</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js (location-based) from a reliable CDN -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Import look-at component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #placeObjectButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #placeObjectButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      /* ADDED: Fixed positioning for the placement button */
      #placeObjectButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      /* Add this to ensure proper button layering */
      a-scene {
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div id="startScreen" class="centered">
      <h2>Location-based AR</h2>
      <p>
        This app uses your GPS location and camera to place AR objects in the
        real world.
      </p>
      <p>Please allow camera and location access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- GPS-enabled camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Status Info and Place Object Button -->
    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Ball Here</button>

    <script>
      // CURRENT POSITION WITH DEFAULT VALUES
      let currentLat = null;
      let currentLng = null;
      let currentAlt = 0; // Add altitude support

      // IMPROVED VISIBILITY CHECK COMPONENT
      AFRAME.registerComponent("visibility-check", {
        tick: function () {
          const cameraEl = document.querySelector("[gps-camera]");
          if (!cameraEl) return;

          const cameraObj = cameraEl.object3D;
          const objectObj = this.el.object3D;

          // Get world positions
          const camPosition = new THREE.Vector3();
          const objPosition = new THREE.Vector3();
          cameraObj.getWorldPosition(camPosition);
          objectObj.getWorldPosition(objPosition);

          // Always show within 50 meters
          const distance = camPosition.distanceTo(objPosition);
          if (distance < 50) {
            this.el.setAttribute("visible", true);
            return;
          }

          // Calculate visibility angle (90Â° threshold)
          const cameraDirection = new THREE.Vector3(0, 0, -1)
            .applyQuaternion(cameraObj.quaternion)
            .normalize();
          const objectDirection = new THREE.Vector3()
            .subVectors(objPosition, camPosition)
            .normalize();

          const angle = cameraDirection.angleTo(objectDirection);
          this.el.setAttribute("visible", angle < Math.PI / 2); // 90 degrees in radians
        },
      });

      // IMPROVED OBJECT CREATION
      function createARObject(lat, lng) {
        const entity = document.createElement("a-entity");

        // Add altitude to prevent underground placement
        entity.setAttribute("gps-entity-place", {
          latitude: lat,
          longitude: lng,
          altitude: currentAlt + 1.6, // Add 1.6m height offset
        });

        entity.setAttribute("visibility-check", "");

        // Create visible sphere
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", 3);
        sphere.setAttribute("color", "#FF0000");
        sphere.setAttribute(
          "material",
          "shader: flat; metalness: 0; roughness: 0;"
        );

        // Pulse animation
        sphere.setAttribute("animation", {
          property: "scale",
          from: "1 1 1",
          to: "1.5 1.5 1.5",
          dur: 1500,
          loop: true,
          easing: "easeInOutSine",
        });

        entity.appendChild(sphere);
        document.querySelector("a-scene").appendChild(entity);
      }

      // ENHANCED GEOLOCATION HANDLING
      function watchPosition() {
        return navigator.geolocation.watchPosition(
          (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            currentAlt = position.coords.altitude || 0;
            statusInfo.textContent = `Location: ${currentLat.toFixed(
              6
            )}, ${currentLng.toFixed(
              6
            )} (Accuracy: ${position.coords.accuracy.toFixed(1)}m)`;
          },
          (error) => {
            statusInfo.textContent = `Error: ${error.message}`;
            console.error("Geolocation error:", error);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 15000,
          }
        );
      }

      // MODIFIED INITIALIZATION
      async function initAR() {
        try {
          startScreen.classList.add("hidden");
          arScene.classList.remove("hidden");
          statusInfo.classList.remove("hidden");

          const position = await getCurrentPosition();
          currentLat = position.coords.latitude;
          currentLng = position.coords.longitude;
          currentAlt = position.coords.altitude || 0;

          // Initialize camera with simulated position
          const camera = document.querySelector("a-camera");
          camera.setAttribute("gps-camera", {
            simulateLatitude: currentLat,
            simulateLongitude: currentLng,
            positionMinAccuracy: 10,
          });

          placeObjectButton.classList.remove("hidden");
          watchPosition();
        } catch (error) {
          statusInfo.textContent = `Error: ${error.message}`;
        }
      }

      // SIMPLIFIED PLACEMENT FUNCTION
      function placeBallAtCurrentLocation() {
        if (!currentLat || !currentLng) {
          statusInfo.textContent = "Waiting for location...";
          return;
        }

        createARObject(currentLat, currentLng);
        statusInfo.textContent = `Ball placed at ${new Date().toLocaleTimeString()}`;
      }

      // INITIALIZE EVENT LISTENERS
      document.addEventListener("DOMContentLoaded", () => {
        startButton.addEventListener("click", initAR);
        placeObjectButton.addEventListener("click", placeBallAtCurrentLocation);
      });
    </script>
  </body>
</html>
