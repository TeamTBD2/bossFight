<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Camera Access</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 999;
        }
        .hidden {
            display: none;
        }
        #startButton, #reloadButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        #startButton:hover, #reloadButton:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff6b6b;
            margin-top: 15px;
        }
        #compatibilityInfo {
            margin-top: 15px;
            font-size: 14px;
        }
        #checkingCompat {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="startScreen" class="centered">
        <h2>AR Camera Access</h2>
        <p>This app requires camera access to display AR content.</p>
        <div id="checkingCompat">Checking device compatibility...</div>
        <div id="compatibilityInfo" class="hidden"></div>
        <div id="errorMessage" class="error hidden"></div>
        <button id="startButton" disabled>Start AR Experience</button>
        <button id="reloadButton" class="hidden">Reload Page</button>
    </div>

    <!-- A-Frame scene will be initialized here when the user clicks the start button -->
    <div id="arScene" class="hidden">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
            <!-- Just the camera without any markers for now -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        // DOM elements
        const startButton = document.getElementById('startButton');
        const reloadButton = document.getElementById('reloadButton');
        const compatInfo = document.getElementById('compatibilityInfo');
        const errorMessage = document.getElementById('errorMessage');
        const checkingCompat = document.getElementById('checkingCompat');
        
        // Check WebRTC availability (needed for camera access)
        function checkWebRTC() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }
        
        // Check if running on a mobile device
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Check if the browser supports WebGL (required for AR.js)
        function checkWebGL() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            return !!gl;
        }
        
        // Check browser compatibility
        function checkBrowserCompatibility() {
            const isWebRTCSupported = checkWebRTC();
            const isWebGLSupported = checkWebGL();
            const isMobileDevice = isMobile();
            
            let compatibilityMessage = '';
            let isCompatible = true;
            
            if (!isWebRTCSupported) {
                compatibilityMessage += '❌ Your browser does not support camera access (WebRTC)<br>';
                isCompatible = false;
            } else {
                compatibilityMessage += '✅ Camera access supported<br>';
            }
            
            if (!isWebGLSupported) {
                compatibilityMessage += '❌ Your browser does not support WebGL (required for AR)<br>';
                isCompatible = false;
            } else {
                compatibilityMessage += '✅ WebGL supported<br>';
            }
            
            if (!isMobileDevice) {
                compatibilityMessage += '⚠️ Not detected as a mobile device (AR works best on mobile)<br>';
            } else {
                compatibilityMessage += '✅ Mobile device detected<br>';
            }
            
            compatInfo.innerHTML = compatibilityMessage;
            compatInfo.classList.remove('hidden');
            checkingCompat.classList.add('hidden');
            
            if (isCompatible) {
                startButton.disabled = false;
                compatibilityMessage += '<br>✅ Your device appears compatible with AR.js!';
            } else {
                errorMessage.textContent = 'Your device or browser may not be compatible with AR.js';
                errorMessage.classList.remove('hidden');
                reloadButton.classList.remove('hidden');
            }
        }
        
        // Initialize camera
        function initCamera() {
            // Test camera access first
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    // Camera access successful, we can stop the test stream
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Hide the start screen and show AR scene
                    document.getElementById('startScreen').classList.add('hidden');
                    const arScene = document.getElementById('arScene');
                    arScene.classList.remove('hidden');
                    
                    console.log('AR camera initialized');
                })
                .catch(function(error) {
                    console.error('Camera access error:', error);
                    errorMessage.textContent = 'Could not access camera: ' + (error.message || 'Permission denied');
                    errorMessage.classList.remove('hidden');
                    reloadButton.classList.remove('hidden');
                });
        }
        
        // Run compatibility check on page load
        window.addEventListener('load', function() {
            setTimeout(checkBrowserCompatibility, 1000); // Slight delay for better UX
        });
        
        // Add event listener to start button
        startButton.addEventListener('click', initCamera);
        
        // Add event listener to reload button
        reloadButton.addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>

</html>
