<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Camera Feed with Given Coordinates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Add the WebXR Polyfill script -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill"></script>
  <script>
    const polyfill = new WebXRPolyfill();
  </script>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    renderer.xr.setReferenceSpaceType('local');
    document.body.appendChild(renderer.domElement);

    // Add AR Button
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Create a red sphere
    const geometry = new THREE.SphereGeometry(0.1, 32, 32); // radius, widthSegments, heightSegments
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(geometry, material);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    // Coordinates given by user
    const lat = 53.4697234; // Latitude
    const lon = -2.2340321; // Longitude

    // Function to convert latitude and longitude to 3D coordinates (basic approximation)
    function convertLatLonTo3D(lat, lon) {
      // Basic simple scaling (this is a naive approach for the example)
      const scale = 100000; // Scaling factor to map lat/lon to 3D space
      const x = lon * scale;  // Convert longitude to X coordinate
      const z = lat * scale;  // Convert latitude to Z coordinate
      return { x: x, y: 0, z: z };
    }

    // Convert the given coordinates
    const { x, y, z } = convertLatLonTo3D(lat, lon);
    sphere.position.set(x, y, z);  // Set the position in the 3D world
    scene.add(sphere);

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    animate();
  </script>
</body>

</html>
