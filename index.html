<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-based AR with Manual Ball Placement</title>
    <!-- Import A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Import AR.js (location-based) from a reliable CDN -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Import look-at component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      #startButton,
      #placeObjectButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      #startButton:hover,
      #placeObjectButton:hover {
        background-color: #45a049;
      }
      #statusInfo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 999;
        max-width: 80%;
      }
      /* Fixed positioning for the placement button */
      #placeObjectButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div id="startScreen" class="centered">
      <h2>Location-based AR</h2>
      <p>
        This app uses your GPS location and camera to place AR objects in the
        real world.
      </p>
      <p>Please allow camera and location access.</p>
      <button id="startButton">Start AR Experience</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene
      id="arScene"
      class="hidden"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- GPS-enabled camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Status Info and Place Object Button -->
    <div id="statusInfo" class="hidden">Initializing...</div>
    <button id="placeObjectButton" class="hidden">Place Ball Here</button>

    <script>
      // Global variables to hold current GPS coordinates
      let currentLat = null;
      let currentLng = null;

      // Modified visibility-check component with a relaxed 120째 viewing angle
      AFRAME.registerComponent("visibility-check", {
        tick: function () {
          const cameraEl = document.querySelector("[gps-camera]");
          if (!cameraEl) return;
          const cameraObj = cameraEl.object3D;
          const objectObj = this.el.object3D;

          // Get world positions
          const camPosition = new THREE.Vector3();
          cameraObj.getWorldPosition(camPosition);
          const objPosition = new THREE.Vector3();
          objectObj.getWorldPosition(objPosition);

          // Calculate distance between camera and object
          const distance = camPosition.distanceTo(objPosition);

          // Always show if within 20 meters
          if (distance < 20) {
            this.el.setAttribute("visible", true);
            return;
          }

          // Angle check with a relaxed 120째 threshold
          const directionToObject = new THREE.Vector3()
            .subVectors(objPosition, camPosition)
            .normalize();
          const cameraForward = new THREE.Vector3(0, 0, -1)
            .applyQuaternion(cameraObj.quaternion)
            .normalize();
          const angle = cameraForward.angleTo(directionToObject);
          const threshold = THREE.MathUtils.degToRad(120); // increased from 90째 to 120째
          this.el.setAttribute("visible", angle < threshold);
        },
      });

      // Helper function to compute an offset coordinate 10 meters away in the direction of the bearing
      function offsetCoordinates(lat, lng, distance, bearing) {
        const R = 6378137; // Earth's radius in meters
        const latRad = THREE.MathUtils.degToRad(lat);
        const lngRad = THREE.MathUtils.degToRad(lng);
        const bearingRad = THREE.MathUtils.degToRad(bearing);

        const newLat = Math.asin(
          Math.sin(latRad) * Math.cos(distance / R) +
            Math.cos(latRad) * Math.sin(distance / R) * Math.cos(bearingRad)
        );
        const newLng =
          lngRad +
          Math.atan2(
            Math.sin(bearingRad) * Math.sin(distance / R) * Math.cos(latRad),
            Math.cos(distance / R) - Math.sin(latRad) * Math.sin(newLat)
          );

        return {
          lat: THREE.MathUtils.radToDeg(newLat),
          lng: THREE.MathUtils.radToDeg(newLng),
        };
      }

      // Modified createARObject function that places the ball 10 m ahead of the current position
      function createARObject(label, color = "red") {
        const camera = document.querySelector("[gps-camera]");
        const cameraRotation = camera.getAttribute("rotation");
        const bearing = cameraRotation.y; // Use the camera's y-rotation as the bearing

        // Compute the new position 10 meters ahead of the current position
        const offset = offsetCoordinates(currentLat, currentLng, 10, bearing);

        const entity = document.createElement("a-entity");
        entity.setAttribute(
          "gps-entity-place",
          `latitude: ${offset.lat}; longitude: ${offset.lng};`
        );
        entity.setAttribute("visibility-check", ""); // Custom component for showing/hiding

        // Create a larger, more visible sphere
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("radius", "5"); // increased radius
        sphere.setAttribute("color", color);
        sphere.setAttribute("opacity", "0.9");
        sphere.setAttribute("material", "shader: flat;");

        // Create a text label that always faces the camera
        const textEntity = document.createElement("a-text");
        textEntity.setAttribute("value", label);
        textEntity.setAttribute("look-at", "[gps-camera]");
        textEntity.setAttribute("scale", "5 5 5");
        textEntity.setAttribute("color", "#ffffff");
        textEntity.setAttribute("position", "0 7 0");

        // Add an animation for a pulsing effect
        sphere.setAttribute("animation", {
          property: "scale",
          to: "1.2 1.2 1.2",
          dur: 2000,
          loop: true,
          easing: "easeInOutQuad",
        });

        entity.appendChild(sphere);
        entity.appendChild(textEntity);
        document.querySelector("a-scene").appendChild(entity);

        console.log(`Ball placed at: ${offset.lat}, ${offset.lng}`);
        console.log(`Current position: ${currentLat}, ${currentLng}`);

        return entity;
      }

      // Event listener for the start button to hide the start screen and show the AR scene
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          document.getElementById("startScreen").classList.add("hidden");
          document.getElementById("arScene").classList.remove("hidden");
          document.getElementById("statusInfo").classList.remove("hidden");
          document
            .getElementById("placeObjectButton")
            .classList.remove("hidden");
        });

      // Update current GPS coordinates when the gps-camera emits position updates
      document
        .querySelector("[gps-camera]")
        .addEventListener("gps-camera-update-position", function (e) {
          currentLat = e.detail.position.latitude;
          currentLng = e.detail.position.longitude;
          document.getElementById(
            "statusInfo"
          ).innerText = `Lat: ${currentLat.toFixed(
            5
          )}, Lng: ${currentLng.toFixed(5)}`;
        });

      // Event listener for the place object button to create the AR object
      document
        .getElementById("placeObjectButton")
        .addEventListener("click", function () {
          createARObject("AR Ball", "red");
        });
    </script>
  </body>
</html>
