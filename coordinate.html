<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple AR Boss Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- ARButton for WebXR (module version) -->
    <script type="module">
      import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js";

      let camera, scene, renderer;
      let boss;

      init();
      animate();

      function init() {
        // Create a scene
        scene = new THREE.Scene();

        // Set up the camera
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );
        scene.add(camera);

        // Add some light so we can see the object clearly
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Create the renderer and enable XR
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add the ARButton to enable AR mode
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        // Create a "boss" object â€“ a simple red cube
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        boss = new THREE.Mesh(geometry, material);

        // Position the boss 2 meters in front of the starting reference point.
        boss.position.set(0, 0, -2);
        scene.add(boss);

        // Adjust on window resize
        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        // Start the render loop
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </head>
  <body style="margin: 0; overflow: hidden"></body>
</html>
