    <style>
        body {
            font-family: "Orbitron", "Audiowide", sans-serif;
            background-color: #021526;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .container {
            z-index: 1;
            text-align: center;
        }

        .lose-message {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            background: linear-gradient(to bottom, #ff5555, #990000);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: rgba(78, 154, 255, 0.2);
            color: white;
            border: 2px solid #4e9aff;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(78, 154, 255, 0.3);
        }

        button:hover {
            background-color: rgba(78, 154, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(78, 154, 255, 0.5);
        }

        .lose-quote {
            font-size: 2rem;
        }


        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    </style>
</head>
