<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-size: 2.5em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            background-color: #4e54c8;
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3f43a3;
            transform: translateY(-2px);
        }

        #create-game {
            background-color: #43a047;
        }

        #create-game:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Game Portal</h1>
        <p>Welcome to the ultimate gaming experience! Join an existing game or create your own.</p>
        <div class="button-container">
            <button id="join-game">Join Game</button>
            <button id="create-game">Create Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Join Game button event listener
            document.getElementById('join-game').addEventListener('click', function () {
                // Redirect to the game lobby page where users can enter a game code
                window.location.href = '/game-lobby';
            });

            // Create Game button event listener
            document.getElementById('create-game').addEventListener('click', function () {
                // Call the create game function from server
                fetch('/api/createGame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        hostName: localStorage.getItem('username') || 'Anonymous Player'
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        // Handle successful creation - perhaps redirect to game setup
                        if (data.success) {
                            window.location.href = '/game-setup?id=' + data.gameId;
                        } else {
                            alert(data.message || 'Failed to create game');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Error connecting to server');
                    });
            });
        });
    </script>
</body>

</html>
