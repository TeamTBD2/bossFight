<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Camera Feed with Movement Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #overlay {
      position: fixed;
      height: 100vh;
      bottom: 0%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 999;
      margin: 0;
    }

    .control-panel {
      position: fixed;
      /* Fixed positioning will anchor it to the viewport */
      bottom: 100px;
      /* Position it 100px from the bottom */
      left: 50%;
      /* Center it horizontally */
      transform: translateX(-50%);
      /* Adjust for exact centering */
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      pointer-events: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 44px);
      gap: 8px;
      width: auto;
      max-width: 90%;
      height: auto;
      max-height: 100px;
    }


    .button-wrapper {
      width: 100%;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 0 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      min-width: 90px;
      width: 100%;
      height: 100%;
      line-height: 1;
    }

    button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      width: auto;
      height: auto;
    }

    /* Optional: add some styling to make specific buttons stand out */
    #moveUp {
      background-color: rgba(200, 255, 200, 0.9);
    }

    #moveDown {
      background-color: rgba(255, 200, 200, 0.9);
    }

    #readyButton {
      position: fixed;
      top: 125px;
      /* You can adjust the value to position it further down or up */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      height: 50px;
    }

    #readyButton:active {
      background-color: rgba(200, 200, 200, 0.8);
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div class="control-panel">
      <button id="readyButton">Ready</button>
      <div class="button-wrapper">
        <button id="moveLeft">Left</button>
      </div>
      <div class="button-wrapper">
        <button id="moveForward">Forward</button>
      </div>
      <div class="button-wrapper">
        <button id="moveRight">Right</button>
      </div>
      <div class="button-wrapper">
        <button id="moveDown">Down</button>
      </div>
      <div class="button-wrapper">
        <button id="moveBackward">Back</button>
      </div>
      <div class="button-wrapper">
        <button id="moveUp">Up</button>
      </div>
    </div>
  </div>

  <button id="arButton">Start AR</button>

  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill"></script>
  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";
    import { HolographicDragon } from "./HolographicDragon.js";

    let scene, camera, renderer, dragon;

    // Set up the basic scene
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Add lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(1, 1, 2);
    scene.add(directionalLight);

    // Add dragon model
    async function loadDragon() {
      const dragonInstance = new HolographicDragon();
      dragon = await dragonInstance.load();
      scene.add(dragon.model);
    }

    // Add AR Button functionality
    const arButton = document.getElementById('arButton');
    if ('xr' in navigator) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          arButton.textContent = 'Start AR';
          arButton.disabled = false;
        } else {
          arButton.textContent = 'AR Not Supported';
          arButton.disabled = true;
        }
      });
    } else {
      arButton.textContent = 'XR Not Supported';
      arButton.disabled = true;
    }

    function startAR() {
      const sessionInit = {
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.getElementById('overlay') },
      };
      navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
    }

    function onSessionStarted(session) {
      session.addEventListener('end', onSessionEnded);
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      arButton.textContent = 'Stop AR';
      arButton.style.display = 'none'; // Hide the AR button in AR mode
    }

    function onSessionEnded() {
      arButton.textContent = 'Start AR';
      arButton.style.display = 'block'; // Show the AR button when AR ends
    }

    arButton.addEventListener('click', () => {
      if (renderer.xr.getSession() === null) {
        startAR();
      } else {
        renderer.xr.getSession().end();
      }
    });

    // Add movement controls
    const moveDistance = 0.5; // movement distance per button press

    document.getElementById('moveForward').addEventListener('click', () => {
      dragon.model.position.z -= moveDistance;
    });

    document.getElementById('moveBackward').addEventListener('click', () => {
      dragon.model.position.z += moveDistance;
    });

    document.getElementById('moveLeft').addEventListener('click', () => {
      dragon.model.position.x -= moveDistance;
    });

    document.getElementById('moveRight').addEventListener('click', () => {
      dragon.model.position.x += moveDistance;
    });

    document.getElementById('moveUp').addEventListener('click', () => {
      dragon.model.position.y += moveDistance;
    });

    document.getElementById('moveDown').addEventListener('click', () => {
      dragon.model.position.y -= moveDistance;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (dragon) dragon.update();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    loadDragon().then(animate);
  </script>
</body>

</html>
