<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Camera Feed with Movement Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #overlay {
      position: fixed;
      height: 100vh;
      bottom: 0%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 999;
      margin: 0;
    }

    .control-panel {
      position: fixed;
      /* Fixed positioning will anchor it to the viewport */
      bottom: 100px;
      /* Position it 100px from the bottom */
      left: 50%;
      /* Center it horizontally */
      transform: translateX(-50%);
      /* Adjust for exact centering */
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      pointer-events: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 44px);
      gap: 8px;
      width: auto;
      max-width: 90%;
      height: auto;
      max-height: 100px;
    }


    .button-wrapper {
      width: 100%;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 0 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      min-width: 90px;
      width: 100%;
      height: 100%;
      line-height: 1;
    }

    button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    /* Optional: add some styling to make specific buttons stand out */
    #moveUp {
      background-color: rgba(200, 255, 200, 0.9);
    }

    #moveDown {
      background-color: rgba(255, 200, 200, 0.9);
    }

    #readyButton {
      position: fixed;
      top: 125px;
      /* You can adjust the value to position it further down or up */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      height: 50px;
    }

    #readyButton:active {
      background-color: rgba(200, 200, 200, 0.8);
    }
  </style>
</head>

<body>


  <div id="overlay">
    <div class="control-panel">
      <button id="readyButton">Ready</button>
      <div class="button-wrapper">
        <button id="moveLeft">Left</button>
      </div>
      <div class="button-wrapper">
        <button id="moveForward">Forward</button>
      </div>
      <div class="button-wrapper">
        <button id="moveRight">Right</button>
      </div>
      <div class="button-wrapper">
        <button id="moveDown">Down</button>
      </div>
      <div class="button-wrapper">
        <button id="moveBackward">Back</button>
      </div>
      <div class="button-wrapper">
        <button id="moveUp">Up</button>
      </div>
    </div>
  </div>

  <!-- Removed the Start AR button -->
  <!-- <button id="arButton">Start AR</button> -->

  <!-- Add the WebXR Polyfill script -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill"></script>
  <script>
    const polyfill = new WebXRPolyfill();
  </script>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Create a red sphere
    const geometry = new THREE.SphereGeometry(0.1, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.set(0, 0, -0.5); // position the sphere half a meter in front of the camera
    scene.add(sphere);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    // Add directional light for better visibility
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 5, 0);
    scene.add(directionalLight);

    // --- AR Functionality ---

    // Function to start the AR session
    function startAR() {
      console.log("Attempting to start AR session...");
      const sessionInit = {
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.getElementById('overlay') }
      };
      navigator.xr.requestSession('immersive-ar', sessionInit)
        .then(onSessionStarted)
        .catch((err) => {
          // This might fail if the browser requires a user gesture
          console.error("Failed to start AR session:", err);
          alert(`Failed to start AR session: ${err.message}. A user interaction might be required.`);
        });
    }

    // Function called when the AR session starts
    function onSessionStarted(session) {
      console.log("AR Session Started");
      session.addEventListener('end', onSessionEnded);
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      // No button to update anymore
    }

    // Function called when the AR session ends
    function onSessionEnded() {
      console.log("AR Session Ended");
      // No button to update anymore
      // Optional: Add logic here if needed when the session ends automatically
      // e.g., alert('AR session ended.');
    }

    // Check if XR is supported and try starting AR automatically
    if ('xr' in navigator) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          // If supported, try to start AR immediately
          startAR();
        } else {
          console.error('Immersive AR Not Supported');
          alert('Immersive AR is not supported on this device or browser.');
        }
      }).catch((err) => {
        console.error("Error checking AR support:", err);
        alert(`Error checking AR support: ${err.message}`);
      });
    } else {
      console.error('WebXR Not Supported');
      alert('WebXR is not supported on this browser.');
    }

    // --- Movement controls ---
    const moveDistance = 0.1; // Distance to move per button press

    document.getElementById('moveForward').addEventListener('click', () => {
      sphere.position.z -= moveDistance;
    });

    document.getElementById('moveBackward').addEventListener('click', () => {
      sphere.position.z += moveDistance;
    });

    document.getElementById('moveLeft').addEventListener('click', () => {
      sphere.position.x -= moveDistance;
    });

    document.getElementById('moveRight').addEventListener('click', () => {
      sphere.position.x += moveDistance;
    });

    document.getElementById('moveUp').addEventListener('click', () => {
      sphere.position.y += moveDistance;
    });

    document.getElementById('moveDown').addEventListener('click', () => {
      sphere.position.y -= moveDistance;
    });

    document.getElementById('readyButton').addEventListener('click', () => {
      console.log("Clicked Ready"); // Keep other button functionality
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      renderer.setAnimationLoop(() => {
        // Render loop continues whether in AR or not
        renderer.render(scene, camera);
      });
    }

    animate(); // Start the rendering loop
  </script>
</body>

</html>
