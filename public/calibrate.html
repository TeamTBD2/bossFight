<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebXR AR Camera Feed with Movement Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      canvas {
        display: block;
      }

      #overlay {
        position: fixed;
        height: 100vh;
        bottom: 0%;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        pointer-events: none;
        z-index: 999;
        margin: 0;
      }

      .control-panel {
        position: fixed;
        /* Fixed positioning will anchor it to the viewport */
        bottom: 100px;
        /* Position it 100px from the bottom */
        left: 50%;
        /* Center it horizontally */
        transform: translateX(-50%);
        /* Adjust for exact centering */
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 15px;
        pointer-events: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 44px);
        gap: 8px;
        width: auto;
        max-width: 90%;
        height: auto;
        max-height: 100px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 44px);
      }

      .button-wrapper {
        width: 100%;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button {
        padding: 0 10px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
        min-width: 90px;
        width: 100%;
        height: 100%;
        line-height: 1;
      }

      button:active {
        background-color: rgba(200, 200, 200, 0.8);
      }

      #arButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
        cursor: pointer;
        z-index: 999;
        width: auto;
        height: auto;
      }

      /* Optional: add some styling to make specific buttons stand out */
      #moveUp {
        background-color: rgba(200, 255, 200, 0.9);
      }

      #moveDown {
        background-color: rgba(255, 200, 200, 0.9);
      }

      #readyButton {
        position: fixed;
        top: 125px;
        /* You can adjust the value to position it further down or up */
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
        height: 50px;
      }

      #readyButton:active {
        background-color: rgba(200, 200, 200, 0.8);
      }

      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 1000;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: rgba(0, 255, 0, 0.8);
      }

      #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }

      #crosshair::after {
        height: 2px;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }

      #attackButton {
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
      }

      #counterDisplay {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 1.2em;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="crosshair"></div>
    <div id="overlay">
      <div class="control-panel">
        <div class="button-wrapper">
          <button id="attackButton">Attack</button>
        </div>
        <button id="readyButton">Ready</button>
        <div class="button-wrapper">
          <button id="moveLeft">Left</button>
        </div>
        <div class="button-wrapper">
          <button id="moveForward">Forward</button>
        </div>
        <div class="button-wrapper">
          <button id="moveRight">Right</button>
        </div>
        <div class="button-wrapper">
          <button id="moveDown">Down</button>
        </div>
        <div class="button-wrapper">
          <button id="moveBackward">Back</button>
        </div>
        <div class="button-wrapper">
          <button id="moveUp">Up</button>
        </div>
      </div>
    </div>

    <button id="arButton">Start AR</button>

    <!-- Add the WebXR Polyfill script -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill"></script>
    <script>
      const polyfill = new WebXRPolyfill();
    </script>

    <script type="module">
      let successfulHits = 0;
      let totalAttacks = 0;
      import * as THREE from "https://cdn.skypack.dev/three@0.150.1";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Create a red sphere
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(0, 0, -0.5); // position the sphere half a meter in front of the camera
      scene.add(sphere);

      // Raycasting logic
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Attack function
      function checkIntersection() {
        mouse.set(0, 0);
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(sphere);

        if (intersects.length > 0) {
          console.log("HIT!", intersects[0].distance);
          return true;
        }
        return false;
      }

      // Add attack button listener
      document.getElementById("attackButton").addEventListener("click", () => {
        if (checkIntersection()) {
          console.log("Successful attack!");
          // Add your attack logic here
        } else {
          console.log("Attack missed");
        }
      });

      // Lighting
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      scene.add(light);

      // Add directional light for better visibility
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 5, 0);
      scene.add(directionalLight);

      // AR Button functionality
      const arButton = document.getElementById("arButton");

      // Check if XR is supported
      if ("xr" in navigator) {
        navigator.xr.isSessionSupported("immersive-ar").then((supported) => {
          if (supported) {
            arButton.textContent = "Start AR";
            arButton.disabled = false;
          } else {
            arButton.textContent = "AR Not Supported";
            arButton.disabled = true;
          }
        });
      } else {
        arButton.textContent = "XR Not Supported";
        arButton.disabled = true;
      }

      // Function to start the AR session
      function startAR() {
        const sessionInit = {
          optionalFeatures: ["dom-overlay"],
          domOverlay: { root: document.getElementById("overlay") },
        };
        navigator.xr
          .requestSession("immersive-ar", sessionInit)
          .then(onSessionStarted);
      }

      // Function called when the AR session starts
      function onSessionStarted(session) {
        session.addEventListener("end", onSessionEnded);
        renderer.xr.setReferenceSpaceType("local");
        renderer.xr.setSession(session);
        arButton.textContent = "Stop AR";
        arButton.style.display = "none"; // Hide the AR button when in AR mode
      }

      // Function called when the AR session ends
      function onSessionEnded() {
        arButton.textContent = "Start AR";
        arButton.style.display = "block"; // Show the AR button when AR mode ends
      }

      // Event listener for the AR button
      arButton.addEventListener("click", () => {
        if (renderer.xr.getSession() === null) {
          startAR();
        } else {
          renderer.xr.getSession().end();
        }
      });

      // Movement controls
      const moveDistance = 0.1; // Distance to move per button press

      document.getElementById("moveForward").addEventListener("click", () => {
        sphere.position.z -= moveDistance;
      });

      document.getElementById("moveBackward").addEventListener("click", () => {
        sphere.position.z += moveDistance;
      });

      document.getElementById("moveLeft").addEventListener("click", () => {
        sphere.position.x -= moveDistance;
      });

      document.getElementById("moveRight").addEventListener("click", () => {
        sphere.position.x += moveDistance;
      });

      document.getElementById("moveUp").addEventListener("click", () => {
        sphere.position.y += moveDistance;
      });

      document.getElementById("moveDown").addEventListener("click", () => {
        sphere.position.y -= moveDistance;
      });

      document.getElementById("readyButton").addEventListener("click", () => {
        console.log("Clicked");
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation loop
      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      animate();

      document.getElementById("attackButton").addEventListener("click", () => {
        totalAttacks++;
        document.getElementById("totalCounter").textContent = totalAttacks;

        if (checkIntersection()) {
          successfulHits++;
          document.getElementById("hitCounter").textContent = successfulHits;
          console.log(`Successful attack! (${successfulHits}/${totalAttacks})`);
        } else {
          console.log("Attack missed");
        }
      });
    </script>
    <div id="counterDisplay">
      Successful Attacks: <span id="hitCounter">0</span> Total Attacks:
      <span id="totalCounter">0</span>
    </div>
  </body>
</html>
